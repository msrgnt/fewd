<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

      div {
        display: inline-block;
      }

      .room {
          max-width: 80%;
          display: block;
          margin-right: auto;
          margin-left: auto;
      }

      .left-wall {
      border-left: 300px solid grey;
      border-top: 100px solid transparent;
      border-bottom: 100px solid transparent;
      width: 0;
      height: 200px;
      }



    .main-wall {
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
      background: white;
      width: 200px;
      height: 200px;

    }

    .right-wall {
      border-right: 300px solid grey;
      border-top: 100px solid transparent;
      border-bottom: 100px solid transparent;
      width: 0;
      height: 200px;
    }

    </style>
  </head>
  <body>
    <div class="room">
      <div class="left-wall">
      </div>
      <div class="main-wall">
      </div>
      <div class="right-wall">
      </div>
    </div>
  </body>
</html>
