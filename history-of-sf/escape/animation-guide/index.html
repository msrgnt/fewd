<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .red {
        background-color: red;
        height: 200px;
        width: 100px;
        position: relative;
        animation-name: example;
        animation-duration: 4s;
        animation-iteration-count: infinite;

      }
      .blue {
        background-color: blue;
        height: 100px;
        width: 50px;
        position: absolute;
        top: 10px;
        left: 20px;

      }

      .contain {

      }

      @keyframes example {
        0%   {left:0px; top:0px;}
        25%  {left:200px; top:0px;}
        50%  {left:200px; top:200px;}
        75%  {left:0px; top:200px;}
        100% {left:0px; top:0px;}
      }
    </style>
  </head>
  <body>
    <div class="contain">


    <div class="red">
      <div class="blue">

      </div>
    </div>

    </div>

  </body>
</html>
