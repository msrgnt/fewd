<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      main {
        background-color: white;
        height: 500px;
        width: 800px;
        padding-top: 15px;
        padding-bottom: 15px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 75px;
        border-radius: 5px;
        box-shadow: 0 0 20px 1px rgb(199, 199, 199);
        position: relative;
        background-color: rgb(0, 0, 0);
      }

      .wrapper {
        background-color: rgba(0, 0, 0, .4);
        height: 530px;
        width: 800px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 5px;
        position: absolute;
        top: 0;
      }

      .earth {
         position: absolute;
         bottom: 0px;
         left: 0;
         width: 800px;
         height: 300px;
         border-radius: 0 0 5px 5px;
    }

        .test {
          height:500px;
          width: 400px;
          background-color: white;
          position: absolute;
          left: -400px;
          top: 5px;
          box-shadow: inset -64px 0px 20px -64px rgb(199, 199, 199);

        }

        .test-2 {
          height:500px;
          width: 400px;
          background-color: white;
          position: absolute;
          right: -400px;
          top: 5px;
          box-shadow: inset 64px 0px 20px -64px rgb(199, 199, 199);
        }

        .test-3 {
          height:20px;
          width: 790px;
          background-color: white;
          position: absolute;
          top: -20px;
          left: 5px;
          box-shadow: inset 0px -17px 12px -15px  rgb(199, 199, 199);
        }

        .cruise {
          height: 310px;
          position: absolute;
          left: 0px;
          top: -20px;
          -moz-transform: scaleX(-1);
          -o-transform: scaleX(-1);
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          filter: FlipH;
          -ms-filter: "FlipH";

        }

        .cruise2 {
          height: 350px;
          position: absolute;
          left: -70px;
          top: 0px;
          transform: rotate(1deg);

        }

        .tri {
          height: 0px;
          width: 0px;
          border-top: 10px solid transparent;
          border-right: 150px solid transparent;
          border-bottom: 42px solid rgba(91, 82, 0, 1);
          position: absolute;
          left: 2px;
          top: 210px;
          transform: rotate(24deg);
        }

    </style>
  </head>
  <body>
    <main>
      <img src="earth.png" class="earth" alt="">


      <img src="iphoneblue.png" class="cruise2" alt="">

      <img src="barge2.png" class="cruise" alt="">
      <div class="tri">

      </div>
      <div class="test">

      </div>
      <div class="test-2"></div>

      <div class="test-3">

      </div>
<div class="wrapper">

</div>
    </main>

  </body>
</html>
