<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    main {
      background-color: white;
      height: 500px;
      width: 800px;
      padding-top: 15px;
      padding-bottom: 15px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 75px;
      border-radius: 5px;
      box-shadow: 0 0 20px 1px rgb(199, 199, 199);
      position: relative;
    }

    .land {
      background-color: rgb(219, 219, 219);
      height: 400px;
      width: 800px;
      position: absolute;
      border-radius: 0 0 5px 5px;
      bottom: 0;
    }

    .blue-port {
      height: 150px;
      position: absolute;
      left: 435px;
      bottom: 300px;
    }

    .blue-port-2 {
      height: 150px;
      position: absolute;
      left: 510px;
      bottom: 300px;
    }

    .blue-port-3 {
      height: 150px;
      position: absolute;
      left: 360px;
      bottom: 300px;
    }

    .y-port {
      height: 143px;
      position: absolute;
      left: 195px;
      bottom: 305px;
    }

    .orange-port {
      height: 143px;
      position: absolute;
      left: 125px;
      bottom: 305px;
    }

    .g-port {
      height: 153px;
      position: absolute;
      left: 255px;
      bottom: 295px;
    }

    .crystal {
      height: 100px;
      position: absolute;
      left: 40px;
      bottom: 277px;
    }

    .snake {
      height: 100px;
      position: absolute;
      left: 140px;
      bottom: 80px;
    }
    .glow {
      height: 360px;
      position: absolute;
      left: -90px;
      bottom: 190px;
    }

    .mary {
      height: 300px;
      position: absolute;
      left: 250px;
      bottom: 0;
    }

    .headphones {
      height: 57px;
      position: absolute;
      left: 350px;
      bottom: 234px;
      transform: rotate(3deg);
    }

    .turntable {
      height: 200px;
      position: absolute;
      left: 200px;
      bottom: -49px;
    }

    .pop {
      height: 120px;
      position: absolute;
      left: 480px;
      bottom: 230px;
    }

    .protest {
      height: 70px;
      position: absolute;
      left: 600px;
      bottom: 380px;
    }

    .happy {
      height: 120px;
      position: absolute;
      left: 35px;
      bottom: 320px;
    }

    .happy2 {
      height: 110px;
      position: absolute;
      left: -15px;
      bottom: 315px;
    }

    .pool {
      height: 130px;
      position: absolute;
      left: 180px;
      bottom: 180px;
    }

    .gas {
      height: 50px;
      position: absolute;
      left: 180px;
      bottom: 180px;
    }

    </style>
  </head>
  <body>
    <main>
      <img src="img/protest.png" class="protest" alt="">

      <div class="land">
        <img src="img/happy.png" class="happy" alt="">
        <img src="img/happy2.png" class="happy2" alt="">

        <img src="img/orange-porta.png" class="orange-port" alt="">
        <img src="img/orange-porta.png" class="y-port" alt="">
        <img src="img/blue-porta.png" class="blue-port-3" alt="">
        <img src="img/blue-porta.png" class="blue-port-2" alt="">
        <img src="img/blue-porta.png" class="blue-port" alt="">
        <img src="img/crowd.png" class="pop" alt="">
        <img src="img/glow2.png" class="glow" alt="">
        <img src="img/snake.png" class="snake"alt="">
        <img src="img/crystal.png" class="crystal" alt="">

        <img src="img/mary.png" class="mary" alt="">
        <img src="img/pool.png" class="pool" alt="">
        <img src="img/gas-can-20.png" class="gas" alt="">

        <img src="img/headphones2.png" class="headphones" alt="">
        <img src="img/turntable.png" class="turntable" alt="">

      </div>
    </main>
  </body>
</html>
