<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery.js"></script>

  </head>
  <body>
    <p>Press mouse and release here.</p>


    <script type="text/javascript">
    $("p").mouseup(function(){
        $(this).append('<span style="color:#F00;">Mouse up.</span>');
    }).mousedown(function(){
        $(this).append('<span style="color:#00F;">Mouse down.</span>');
    });
    </script>
  </body>
</html>
