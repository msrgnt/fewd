<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <style media="screen">

      @keyframes example {
        0%   {background-color: red; left:0px; top:0px;}
        25%  {background-color: orange; left:200px; top:0px;}
        50%  {background-color: yellow; left:200px; top:200px;}
        75%  {background-color: green; left:0px; top:200px;}
        100% {background-color: red; left:0px; top:0px;}
      }

      @keyframes reaper {
        0%   {right:-1500px; top:0px;}
        100% {right:1500px; top:0px;}
      }

      /* The element to apply the animation to */
      div {
        width: 100px;
        height: 100px;
        position: relative;
        background-color: red;
        animation-name: example;
        animation-duration: 4s;
        animation-delay: 2s;
      }

      img {

        position: relative;
        animation-name: reaper;
        animation-duration: 10s;
        background-image: url("grim.png");
        animation-iteration-count: infinite;
        animation-direction: alternate;

      }

    </style>
  </head>
  <body>
<div class="">

</div>
<img src="grim.png" alt="" />
  </body>
</html>
