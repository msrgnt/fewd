    .drone {

      animation-timing-function: linear;
      -moz-transform: scaleX(-1);

      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
      filter: FlipH;
      -ms-filter: "FlipH";
    }

    @keyframes drone {
        0%   {left:500px; top:20px;}
        49% {left: 100px; top:20px; opacity: 1;}
        50%  {opacity: 0;}
        100%  {left:500px; top:20px; opacity: 0;}
    }
    @keyframes drone2 {
        0%   {left:500px; top:20px; opacity: 0;}
        49% {left: 100px; top:20px; opacity: 0;}
        50%  {left: 150px; top: 20px;opacity: 1;}
        100%  {left:500px; top:20px; opacity: 1; }
    }
