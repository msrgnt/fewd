<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Exercises</title>
    <link rel="stylesheet" href="styles.css" media="screen">
  </head>
  <body>
    <h1>JS Exercises</h1>

    <h2>Document Title</h2>

    <label>
      Document title:
      <input type="text" value="" class="document-title">
    </label>

    <h2>Full Name</h2>

    <label>
      First name:
      <input type="text" value="John" class="first-name">
    </label>

    <label>
      Last name:
      <input type="text" value="Smith" class="last-name">
    </label>

    <label>
      Full name:
      <input type="text" value="" class="full-name">
    </label>

    <h2>Times Table</h2>

    <table class="times-table">
      <tr>
        <th>
          x
        </th>
        <th>
          <input type="text" value="1" class="a1">
        </th>
        <th>
          <input type="text" value="2" class="a2">
        </th>
        <th>
          <input type="text" value="3" class="a3">
        </th>
        <th>
          <input type="text" value="4" class="a4">
        </th>
        <th>
          <input type="text" value="5" class="a5">
        </th>
      </tr>
      <tr>
        <th>
          <input type="text" value="1" class="b0">
        </th>
        <th>
          <input type="text" value="" class="b1">
        </th>
        <th>
          <input type="text" value="" class="b2">
        </th>
        <th>
          <input type="text" value="" class="b3">
        </th>
        <th>
          <input type="text" value="" class="b4">
        </th>
        <th>
          <input type="text" value="" class="b5">
        </th>
      </tr>
      <tr>
        <th>
          <input type="text" value="2" class="c0">
        </th>
        <th>
          <input type="text" value="" class="c1">
        </th>
        <th>
          <input type="text" value="" class="c2">
        </th>
        <th>
          <input type="text" value="" class="c3">
        </th>
        <th>
          <input type="text" value="" class="c4">
        </th>
        <th>
          <input type="text" value="" class="c5">
        </th>
      </tr>
      <tr>
        <th>
          <input type="text" value="3" class="d0">
        </th>
        <th>
          <input type="text" value="" class="d1">
        </th>
        <th>
          <input type="text" value="" class="d2">
        </th>
        <th>
          <input type="text" value="" class="d3">
        </th>
        <th>
          <input type="text" value="" class="d4">
        </th>
        <th>
          <input type="text" value="" class="d5">
        </th>
      </tr>
      <tr>
        <th>
          <input type="text" value="4" class="e0">
        </th>
        <th>
          <input type="text" value="" class="e1">
        </th>
        <th>
          <input type="text" value="" class="e2">
        </th>
        <th>
          <input type="text" value="" class="e3">
        </th>
        <th>
          <input type="text" value="" class="e4">
        </th>
        <th>
          <input type="text" value="" class="e5">
        </th>
      </tr>
      <tr>
        <th>
          <input type="text" value="5" class="f0">
        </th>
        <th>
          <input type="text" value="" class="f1">
        </th>
        <th>
          <input type="text" value="" class="f2">
        </th>
        <th>
          <input type="text" value="" class="f3">
        </th>
        <th>
          <input type="text" value="" class="f4">
        </th>
        <th>
          <input type="text" value="" class="f5">
        </th>
      </tr>
    </table>

    <script>
    document.querySelector(".document-title").value = document.title;
    //name stuff
    var a = document.querySelector(".first-name").value;
    var b = document.querySelector(" .last-name").value;
    document.querySelector(".full-name").value = a + " " + b;

    //first column of multiplication table
    var a = parseInt(document.querySelector(".a1").value);
    var b = parseInt(document.querySelector(".b0").value);
    document.querySelector(".b1").value = a * b;

    var b = parseInt(document.querySelector(".c0").value);
    document.querySelector(".c1").value = a * b;

    var b = parseInt(document.querySelector(".d0").value);
    document.querySelector(".d1").value = a * b;

    var b = parseInt(document.querySelector(".e0").value);
    document.querySelector(".e1").value = a * b;

    var b = parseInt(document.querySelector(".f0").value);
    document.querySelector(".f1").value = a * b;

    //second column of multiplication table
    var a = parseInt(document.querySelector(".a2").value);
    var b = parseInt(document.querySelector(".b0").value);
    document.querySelector(".b2").value = a * b;

    var b = parseInt(document.querySelector(".c0").value);
    document.querySelector(".c2").value = a * b;

    var b = parseInt(document.querySelector(".d0").value);
    document.querySelector(".d2").value = a * b;

    var b = parseInt(document.querySelector(".e0").value);
    document.querySelector(".e2").value = a * b;

    var b = parseInt(document.querySelector(".f0").value);
    document.querySelector(".f2").value = a * b;

    //third column of multiplication table
    var a = parseInt(document.querySelector(".a3").value);
    var b = parseInt(document.querySelector(".b0").value);
    document.querySelector(".b3").value = a * b;

    var b = parseInt(document.querySelector(".c0").value);
    document.querySelector(".c3").value = a * b;

    var b = parseInt(document.querySelector(".d0").value);
    document.querySelector(".d3").value = a * b;

    var b = parseInt(document.querySelector(".e0").value);
    document.querySelector(".e3").value = a * b;

    var b = parseInt(document.querySelector(".f0").value);
    document.querySelector(".f3").value = a * b;

    //fourth column of multiplication table
    var a = parseInt(document.querySelector(".a4").value);
    var b = parseInt(document.querySelector(".b0").value);
    document.querySelector(".b4").value = a * b;

    var b = parseInt(document.querySelector(".c0").value);
    document.querySelector(".c4").value = a * b;

    var b = parseInt(document.querySelector(".d0").value);
    document.querySelector(".d4").value = a * b;

    var b = parseInt(document.querySelector(".e0").value);
    document.querySelector(".e4").value = a * b;

    var b = parseInt(document.querySelector(".f0").value);
    document.querySelector(".f4").value = a * b;

    //fifth column of multiplication table
    var a = parseInt(document.querySelector(".a5").value);
    var b = parseInt(document.querySelector(".b0").value);
    document.querySelector(".b5").value = a * b;

    var b = parseInt(document.querySelector(".c0").value);
    document.querySelector(".c5").value = a * b;

    var b = parseInt(document.querySelector(".d0").value);
    document.querySelector(".d5").value = a * b;

    var b = parseInt(document.querySelector(".e0").value);
    document.querySelector(".e5").value = a * b;

    var b = parseInt(document.querySelector(".f0").value);
    document.querySelector(".f5").value = a * b;
    </script>
  </body>
</html>
