    .preview-button {

      outline: none;
      border-radius: 3px;
      color: rgb(100, 100, 100);
      font-family: 'Arimo', sans-serif;
    }

    .go-button {
      margin: 20px 0;
      padding: 10px 10px;

      outline: none;
      border-radius: 10px;
      color: rgb(100, 100, 100);
      font-family: 'Arimo', sans-serif;
    }

    .preview-window {
      margin-top: 10px;
      margin-left: auto;
      margin-right: auto;
      width: 350px;
      height: 250px;
      border: 1px dashed rgb(192, 192, 192);
      text-align: center;
      border-radius: 15px;
    }

    .letter {
      font-size: 170px;
      position: absolute;
      color: rgb(0, 260, 147);
      left: -12px;
      top: -38px;

    }

    .triangle {
      height: 0;
      width: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 20px solid rgb(200, 230, 217);
      position: absolute;

      left: 0px;
      top: -20px;
    }

    .triangle-left {
      height: 20px;
      width: 20px;
      background-color: rgb(200, 230, 217);
      position: absolute;

      left: 0px;
      top: -40px;
      visibility: hidden;
    }

    .triangle-right {
      height: 20px;
      width: 20px;
      background-color: rgb(200, 230, 217);
      position: absolute;

      left: 200px;
      top: 80px;
    }



    .letter-m {
      font-size: 170px;
      position: absolute;
      color: rgb(0, 260, 147);
      left: -14px;
      top: -38px;
      -ms-transform: rotate(180deg); /* IE 9 */
      -webkit-transform: rotate(180deg); /* Chrome, Safari, Opera */
      transform: rotate(180deg);

    }

    .letters {
      position: absolute;
      color: rgb(0, 230, 117);
      left: 20px;
      bottom: 0;
      visibility: hidden;
    }

    .home-button:hover, .poem-name:hover, .preview-button:hover {
      background-color: rgb(100, 230, 217);
    }

    p {
      height: 20px;
      transition: height .5s;
      -webkit-transition: height .5s;
      -moz-transition: height .5s;
    }

    small {
      opacity: 0;
      visibility: hidden;
      color: rgb(100, 100, 100);

    }


    .show-description .gown-p {
      height: 410px;
    }

    .show-description .valley-p {

    }

    .show-description .ghosts-p {
      height: 270px;
    }


        .show-description .moon-p {

    .show-description small {

      transition: visibility 1s;
      visibility: visible;
      transition: opacity 1s;
      -webkit-transition: opacity 1s;
      -moz-transition: opacity 1s;
      opacity: 1;

    }



    .first, .second, .third, .fourth {
