<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SRGNT</title>
    <script src="jquery.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <style media="screen">
    body {
      background-color: rgb(246, 246, 246);
    }

    .name {
      font-family: 'Arimo', sans-serif;
      font-size: 24px;
      margin: 20px auto;
      text-align: center;
    }

    .home-button {
      background-color: rgb(0, 230, 117);
      padding: 60px 65px;
      margin: 10px 10px;
      border: 1px solid rgb(234, 233, 231);
      outline: none;
      font-family: 'Arimo', sans-serif;
      font-size: 24px;
      position: relative;

    }


    .home-button:hover, .preview-button:hover {
      background-color: rgb(100, 230, 217);

    }

    @keyframes fadeIn {
  from {
    opacity: 0;
  }

  to {
    opacity: 1;
  }
}

    .go-button:hover {
      background-color: rgb(100, 230, 217);
    }



    .box {
      background-color: rgb(234, 233, 231);
      width: 425px;
      height: 435px;
      margin: 10px;
      display: inline-block;
    }



    header {
      margin: 30px auto;
      text-align: center;
    }

    main {
      margin: 0 auto;
      text-align: center;
      border-top: 1px solid rgb(234, 233, 231);
      max-width: 1000px;
      padding-top: 35px;
    }

    .project-name {
      font-family: 'Arimo', sans-serif;
      color: rgb(144, 143, 141);
      font-size: 24px;
      display: block;
      margin-top: 25px;
    }

    .preview-button {
      margin: 20px 10px;
      padding: 10px 15px;
      border: 1px solid rgb(234, 233, 231);
      outline: none;
      border-radius: 3px;
      color: rgb(100, 100, 100);
      font-family: 'Arimo', sans-serif;
    }

    .go-button {
      margin: 20px 0;
      padding: 10px 10px;
      border: 1px solid rgb(234, 233, 231);
      outline: none;
      border-radius: 10px;
      color: rgb(100, 100, 100);
      font-family: 'Arimo', sans-serif;
    }

    .preview-window {
      margin-top: 10px;
      margin-left: auto;
      margin-right: auto;
      width: 350px;
      height: 250px;
      border: 1px dashed rgb(192, 192, 192);
      text-align: center;
      border-radius: 15px;
    }

    .letter {
      font-size: 170px;
      position: absolute;
      color: rgb(0, 260, 147);
      left: -12px;
      top: -38px;

    }

    .triangle {
      height: 0;
      width: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 20px solid rgb(200, 230, 217);
      position: absolute;

      left: 0px;
      top: -20px;
    }

    .letter-m {
      font-size: 170px;
      position: absolute;
      color: rgb(0, 260, 147);
      left: -14px;
      top: -38px;
      -ms-transform: rotate(180deg); /* IE 9 */
      -webkit-transform: rotate(180deg); /* Chrome, Safari, Opera */
      transform: rotate(180deg);

    }

    </style>
  </head>
  <body>

    <header>
    <a href="https://msrgnt.github.io/fewd/msrgnt/"> <button type="button" class="home-button" title="Home" name="button"><span class="letter">H</span><div class="triangle"></div></button></a>
      <button type="button" class="home-button" title="Photos" name="button"><span class="letter">P</span></button>
      <button type="button" class="home-button" title="Writing" name="button"><span class="letter-m">M</span></button>
      <a href="https://msrgnt.github.io/fewd/msrgnt/poems"><button type="button" class="home-button" title="Poems" name="button"><span class="letter">P</span>div class="triangle"></div></button></a>
      <button type="button" class="home-button" title="Drawings" name="button"><span class="letter">D</span></button>
      <button type="button" class="home-button" title="Music" name="button"><span class="letter">M</span></button>
    </header>
    <main>
      <div class="box">
        <span class="project-name">LIFE GAME</span>
        <button type="button" class="preview-button" name="button">Preview</button>
        <button type="button" class="go-button" name="button">Open</button>
        <div class="preview-window"></div>
      </div>
      <div class="box">
        <span class="project-name">REAL TODO LIST</span>
        <button type="button" class="preview-button" name="button">Preview</button>
        <button type="button" class="go-button" name="button">Open</button>
        <div class="preview-window"></div>

      </div>
      <div class="box">
        <span class="project-name">UNTITLED GENERATOR</span>
        <button type="button" class="preview-button" name="button">Preview</button>
        <button type="button" class="go-button" name="button">Open</button>
        <div class="preview-window"></div>
      </div>
      <div class="box">
        <span class="project-name">PAINT PICKER</span>
        <button type="button" class="preview-button" name="button">Preview</button>
        <button type="button" class="go-button" name="button">Open</button>
        <div class="preview-window"></div>
      </div>
    </main>

  </body>
</html>
