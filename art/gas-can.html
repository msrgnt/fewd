<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

      .trapezoid {
        border-bottom: 35px solid red;
        border-left: 27px solid transparent;
        border-right: 53px solid transparent;
        border-radius: 10px;
        height: 0;
        width: 50px;
        display: inline-block;
        position: absolute;
        top: 21px;
        left: 1px;

      }

      .body {
        width: 130px;
        height: 130px;
        background: red;
        border-radius: 10px 10px;
        position: absolute;
        top: 50px;
      }


      .top-wrap {
        position: relative;
      }

      .handle {
        background: white;
        height: 15px;
        width: 50px;
        border-radius: 10px;
        position: absolute;
        top: 31px;
        left: 29px;
        z-index: 10;
      }
      .wrapper {
        margin-top: 250px;
        position: relative;
        margin-left: 200px;
      }

      .cap {
        height: 10px;
        width: 30px;
        background: black;
        transform: rotate(33.5deg);
        position: absolute;
        top: 34px;
        left: 100px;
        background: repeating-linear-gradient(
        90deg,
        black,
        black 4px,
        grey 5px,
        grey 5px);
      }

      .rounder {
        background: white;
        height: 10px;
        width: 10px;
        transform: rotate(70deg);
        position: absolute;
        top: 13px;
        left: 19px;
        z-index: 99;
      }

      .rounder-2 {
        background: white;
        height: 10px;
        width: 10px;
        transform: rotate(-70deg);
        position: absolute;
        top: 12px;
        left: 75px;
        z-index: 99;
      }


      .spout-1 {
        height: 40px;
        width: 10px;
        background: black;
        transform: rotate(33.5deg);
        position: absolute;
        top: -2px;
        left: 125px;
        border-radius: 5px 0 0 0;
      }


      .rubber {
        height: 2px;
        width: 14px;
        background: green;
        transform: rotate(33.5deg);
        position: absolute;
        top: 34px;
        left: 112px;
      }

      .spout-2 {
        height: 9px;
        width: 20px;
        background: black;
        position: absolute;
        top: 0px;
        border-radius: 5px 0px 0px 5px;
        left: 136px;

      }

      #cross {
   width: 130px;
   height: 130px;
   position: relative;
    border-radius: 15px;
  transform: rotate(45deg);
  position: absolute;
  top: 55px;
  left: 0px;
  z-index: 89;
}

#cross:before, #cross:after {
  content: "";
  position: absolute;
  z-index: 99;
  background: rgba(254, 51, 36, 1);
  border-radius: 30px;
}

#cross:before {
  left: 50%;
  width: 5%;
  margin-left: -5%;
  height: 100%;
}

#cross:after {
  top: 50%;
  height: 5%;
  margin-top: -5%;
  width: 100%;
}

    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="cap"></div>
      <div class="spout-1"></div>
      <div class="spout-2"></div>
      <div class="rubber"></div>
      <div class="handle"></div>
      <div class="rounder"></div>
      <div class="rounder-2"></div>
      <div class="trapezoid"></div>
      <div id="cross"></div>

      <div class="body"></div>
  </div>
  </body>
</html>
