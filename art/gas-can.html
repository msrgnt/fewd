<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

      .trapezoid {
        border-bottom: 25px solid red;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-radius: 10px;
        height: 0;
        width: 50px;
        display: inline-block;

      }

      .body {
        width: 130px;
        height: 130px;
        background: red;
        border-radius: 10px 10px;

      }

      .top-right {
        width: 0;
      	height: 0;
      	border-bottom: 20px solid red;
      	border-right: 40px solid transparent;
        display: inline-block;
        position: absolute;
        top: 9px;
        left: 81px;
      }

      .top-wrap {
        position: relative;
      }

    </style>
  </head>
  <body>
    <div class="top-wrap">
      <div class="trapezoid"></div>
      <div class="top-right">
    </div>

    </div>
    <div class="body">

    </div>
  </body>
</html>
