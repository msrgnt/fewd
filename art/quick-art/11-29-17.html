<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .wall {
        height: 320px;
        background: wheat;
        width: 1007px;
        margin: 0 auto;
        text-align: center;
        background: wheat;
        background-image:
          radial-gradient(rgb(253,143,138) 20%, transparent 0),
          radial-gradient(rgb(253,143,138) 20%, transparent 0);
        background-size: 30px 30px;
        background-position: 0 0, 15px 15px;
      }

      .middle {
        height: 230px;
        background: #a84909;
        width: 1007px;
        margin: 0 auto;
        text-align: center;
      }

      .leaf {
  width: 100px; height: 100px;
  background-color: #A0DE21;
  -moz-border-radius: 100px 0px;
  -webkit-border-radius: 100px 0px;
  border-radius: 100px 0px;
}

      .border {
        height: 10px;
        background-color: black;
        width: 1007px;
        margin: 0 auto;
        text-align: center;


      }

      .footer {
        height: 190px;
        width: 1007px;
        margin: 0 auto;

        text-align: center;

        background: repeating-linear-gradient(
          #D3D3D3,
          #D3D3D3 8px,
          #465298 9px,
          #465298 7px
        );

      }

      .wrapper {
        position: absolute;
        top: 325px;
        margin-left: 190px;
        margin-top: -20px;
      }

      .side {
        width: 120px;
        height: 50px;
        transform: rotate(20deg) skew(20deg);
        background: black;
        margin: 100px;
        position: absolute;
      }

      .side-b {
        width: 120px;
        height: 40px;
        transform: rotate(19deg) skew(20deg);
        background: white;
        border: grey 1px solid;
        margin: 100px;
        position: absolute;
        top: -27px;
        left: 97px;
      }

      .left-t {
        width: 122px;
        height: 27px;
        transform: rotate(20deg) skew(60deg);
        background: pink;
        margin: 100px;
        position: absolute;
        border-radius: 4px;
        top: -40px;
        left: -19px;
        display: none;

      }

      .right-t {
        width: 120px;
        height: 50px;
        transform: rotate(20deg) skew(-15deg);
        background: pink;
        margin: 100px;
        position: absolute;
        border-radius: 4px;
        top: -77px;
        left: 115px;
        display: none;

      }

      .ovals {
        position: absolute;
        top: 400px;

      }


      .oval {
        width: 160px;
        height: 80px;
        background: black;
        border-radius: 50%;
        position: absolute;
        left: 700px;
        top: 10px;

        z-index: 2;
      }

      .oval-2 {
        width: 160px;
        height: 90px;
        background: grey;
        border-radius: 50%;
        position: absolute;
        left: 700px;
        display: inline;
        z-index: 1;
      }

      .top-r {
        width: 120px;
        height: 30px;
        transform: rotate(20deg) skew(-55deg);
        background: pink;
        margin: 100px;
        border-radius: 3px;
        position: absolute;
        left: 77px;
        top: -41px;
        display: none;

      }

      .top-l {
        width: 120px;
        height: 30px;
        transform: rotate(20deg) skew(-55deg);
        background: pink;
        margin: 100px;
        border-radius: 3px;
        position: absolute;
        left: 25px;
        top: -27px;
        display: none;

      }

      .front {
        width: 53px;
        height: 100px;
        background: red;
        margin: 100px;
        transform: rotate(90deg) skew(15deg);
        position: absolute;
        left: 141px;
        top: -18px;
      }

      .back {
        width: 50px;
        height: 96px;
        background: white;
        margin: 100px;
        transform: rotate(90deg) skew(15deg);
        border: grey 1px solid;
        position: absolute;
        left: 26px;
        top: -58px;
      }

      .top-f {
        width: 62px;
        height: 52px;
        background: black;
        margin: 100px;
        transform: rotate(135deg) skew(60deg) rotateY(50deg);
        border-radius: 3px;
        position: absolute;
        left: 151px;
        top: -39px;
        display: none;
      }

      .top-b {
        width: 98px;
        height: 52px;
        background: black;
        margin: 100px;
        transform: rotate(-15deg) skew(10deg) ;
        border-radius: 3px;
        position: absolute;
        left: -8px;
        top: -88px;
        display: none;
      }

      .tape {
        width: 60px;
        height: 15px;
        transform: rotate(20deg) skew(-55deg);
        background: transparent;
        border: 1px rgb(150, 150, 150) dotted;
        margin: 100px;
        border-radius: 3px;
        position: absolute;
        left: 80px;
        top: -27px;
      }

      .main {
        max-width: 1000px;
        margin: 0 auto;
        border: 1px grey solid;
      }

      .top-r-close {
        width: 120px;
        height: 30px;
        transform: rotate(20deg) skew(-55deg);
        background: pink;
        margin: 100px;
        border-radius: 3px;
        position: absolute;
        left: 77px;
        top: -41px;
        display: none;
      }

      .top-l-close {
        width: 120px;
        height: 60px;
        transform: rotate(20deg) skew(-55deg);
        background: pink;
        margin: 100px;
        position: absolute;
        left: 50px;
        top: -45px;
      }

      .tape {
        width: 60px;
        height: 15px;
        transform: rotate(20deg) skew(-55deg);
        background: transparent;
        border: 1px rgb(150, 150, 150) dotted;
        margin: 100px;
        border-radius: 3px;
        position: absolute;
        left: 70px;
        top: -27px;
        display: none;
      }

      .egg {
        display:block;
        width: 146px;
        height: 200px;
        background-image: radial-gradient(circle 400px at 0 0, rgba(0,0,0,0), rgba(0,0,0,0), rgba(0,0,0,1)), radial-gradient(circle 180px at 90px 80px, rgba(255,255,255,1), rgba(0,0,0,1));
        -webkit-border-radius: 63px 63px 63px 63px / 108px 108px 72px 72px;
        border-radius:         50%  50%  50%  50%  / 60%   60%   40%  40%;
        z-index: 4;
        margin-top: -19px;
        margin-left: 7px;

      }

      .egg-2 {
        display:block;
        width: 146px;
        height: 200px;
        background: rgba(250,250,250,.5);
        -webkit-border-radius: 63px 63px 63px 63px / 108px 108px 72px 72px;
        border-radius:         50%  50%  50%  50%  / 60%   60%   40%  40%;
        z-index: 2;
        margin-top: -12px;

      }

      .shadow {
        display:block;
        width: 146px;
        height: 200px;
        background: rgba(5,5,5,.6);
        -webkit-border-radius: 63px 63px 63px 63px / 108px 108px 72px 72px;
        border-radius:         50%  50%  50%  50%  / 60%   60%   40%  40%;
        transform: rotate(-55deg) rotateX(30deg) rotateY(60deg);
        position: absolute;
        left: 213px;
        top: 334px;
      }



    </style>
  </head>
  <body>
    <div class="wall"></div>
      <div class="middle">
        <div class="shadow">

        </div>
        <div class="wrapper">
          <div class="egg">
            <div class="egg-2">
              <div class="egg-3">

              </div>
            </div>
          </div>
      </div>
      <div class="ovals">
        <div class="oval"></div>
        <div class="oval-2"></div>
      </div>
    </div>
    <div class="border"></div>
    <div class="footer"></div>
  </body>
</html>
