<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .left-handle {
        height: 15px;
        width: 15px;
        background: rgb(250, 250, 250);
        top: 350px;
        right: 15px;
        border-radius: 15px;
        position: absolute;
      }

      .right-handle {
        height: 15px;
        width: 15px;
        background: rgb(250, 250, 250);
        position: absolute;
        top: 350px;
        left: 15px;
        border-radius: 15px;
      }

      .left-panel {
        height: 600px;
        width: 150px;
        background: rgb(20, 20, 20);
        margin: 0px;
        display: inline-block;
        position: relative;
        border: 1px rgb(27, 27, 27) solid;
        border-radius: 4px;
      }

      .right-panel {
        height: 600px;
        width: 150px;
        background: rgb(20, 20, 20);
        margin: 0px;
        display: inline-block;
        position: relative;
        border: 1px rgb(27, 27, 27) solid;
        border-radius: 4px;
      }

      .left-panel-outer {
        height: 600px;
        width: 150px;
        background: rgb(20, 20, 20);
        margin: 0px;
        display: inline-block;
        position: relative;
        border: 1px rgb(27, 27, 27) solid;
        border-radius: 4px;
      }

      .right-panel-outer {
        height: 600px;
        width: 150px;
        background: rgb(20, 20, 20);
        margin: 0px;
        display: inline-block;
        position: relative;
        border: 1px rgb(27, 27, 27) solid;
        border-radius: 4px;
      }

      .wrapper {
        text-align: center;
      }

      .floor {
        height: 25px;
        width: 1200px;
        background: rgb(40, 40, 40);
        margin: 0 auto;
        text-align: center;
      }

      body {
        margin: 5px 0;
      }

    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="left-panel-outer">
      </div><div class="left-panel">
        <div class="left-handle"></div>
      </div><div class="right-panel">
        <div class="right-handle"></div>
      </div><div class="right-panel-outer"></div><div class="floor">

      </div>
    </div>
  </body>
</html>
