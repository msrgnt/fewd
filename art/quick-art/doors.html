<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .left-handle {
        height: 15px;
        width: 15px;
        background: rgb(250, 250, 250);
        top: 350px;
        right: 15px;
        border-radius: 15px;
        position: absolute;
      }

      .right-handle {
        height: 15px;
        width: 15px;
        background: rgb(250, 250, 250);
        position: absolute;
        top: 350px;
        left: 15px;
        border-radius: 15px;
      }

      .left-panel {
        height: 600px;
        width: 150px;
        background: rgb(20, 20, 20);
        margin: 20px 0 0 0;
        display: inline-block;
        position: relative;
        border: 1px rgb(27, 27, 27) solid;
        border-radius: 4px;
      }

      .right-panel {
        height: 600px;
        width: 150px;
        background: rgb(20, 20, 20);
        margin: 20px 0 0 0;
        display: inline-block;
        position: relative;
        border: 1px rgb(27, 27, 27) solid;
        border-radius: 4px;
      }

      .left-panel-outer {
        height: 600px;
        width: 150px;
        background: rgb(20, 20, 20);
        margin: 20px 0 0 0;
        display: inline-block;
        position: relative;
        border: 1px rgb(27, 27, 27) solid;
        border-radius: 4px;
      }

      .right-panel-outer {
        height: 600px;
        width: 150px;
        background: rgb(20, 20, 20);
        margin: 20px 0 0 0;
        display: inline-block;
        position: relative;
        border: 1px rgb(27, 27, 27) solid;
        border-radius: 4px;
      }

      .wrapper {
        text-align: center;
        height: 760px;
        background: linear-gradient(to left, rgb(250,250,250), rgb(230, 230, 230));
      }

      .floor {
        height: 25px;
        width: 1200px;
        background: rgb(40, 40, 40);
        margin: 0 auto;
        text-align: center;
      }


            .trapezoid {
              border-bottom: 35px solid red;
              border-left: 27px solid transparent;
              border-right: 53px solid transparent;
              border-radius: 10px;
              height: 0;
              width: 50px;
              display: inline-block;
              position: absolute;
              top: 21px;
              left: 1px;
              z-index: 3;
            }

            .trapezoid-shadow {
              border-bottom: 35px solid rgb(105,105,105);
              transform: rotate(-55deg) rotateX(30deg) rotateY(60deg);
              border-left: 27px solid transparent;
              border-right: 77px solid transparent;
              border-radius: 10px;
              height: 0;
              width: 50px;
              display: inline-block;
              position: absolute;
              left: -145px;
              top: 63px;
            }

      .bottom {
        height: 70px;
        width: 140px;
        background: white;
        position: absolute;
        top: 170px;
        left: 9px;

      }
                  .shadow {
                    display:inline;
                    width: 146px;
                    height: 200px;
                    background: rgb(105,105,105);
                    transform: rotate(-55deg) rotateX(30deg) rotateY(60deg);
                    z-index: 0;
                    position: absolute;
                    top: 38px;
                    left: -60px;

                  }

            .body {
              width: 130px;
              height: 130px;
              background:
               linear-gradient(red, red, red, red, red, red, red, red, red, red, red, red, red, red, rgb(250, 150, 150));
              border-radius: 10px 10px;
              position: absolute;
              top: 50px;
              z-index: 3;
            }




            .top-wrap {
              position: relative;
            }

            .handle {
              background: white;
              height: 15px;
              width: 50px;
              border-radius: 10px;
              position: absolute;
              top: 31px;
              left: 29px;
              z-index: 10;
            }

            .handle-shadow {
              background: white;
              transform: rotate(-55deg) rotateX(30deg) rotateY(60deg);
              height: 8px;
              width: 40px;
              border-radius: 20px;
              position: absolute;
              top: 78px;
              left: -107px;
              z-index: 10;
            }
            .wrapper-2 {
              position: relative;
              height: 300px;
              width: 130px;
              margin-left: auto;
              margin-right: auto;
              text-align: center;
            }

            .cap {
              height: 10px;
              width: 30px;
              background: black;
              transform: rotate(33.5deg);
              position: absolute;
              top: 34px;
              left: 100px;
              background: repeating-linear-gradient(
              90deg,
              black,
              black 4px,
              grey 5px,
              grey 5px);
            }

            .rounder {
              background: white;
              height: 10px;
              width: 10px;
              transform: rotate(70deg);
              position: absolute;
              top: 13px;
              left: 19px;
              z-index: 99;
            }



            .rounder-2 {
              background: white;
              height: 10px;
              width: 10px;
              transform: rotate(-70deg);
              position: absolute;
              top: 12px;
              left: 75px;
              z-index: 99;
            }


            .spout-1 {
              height: 40px;
              width: 10px;
              background: black;
              transform: rotate(33.5deg);
              position: absolute;
              top: -2px;
              left: 125px;
              border-radius: 5px 0 0 0;
            }


            .rubber {
              height: 2px;
              width: 14px;
              background: green;
              transform: rotate(33.5deg);
              position: absolute;
              top: 34px;
              left: 112px;
            }

            .spout-2 {
              height: 9px;
              width: 20px;
              background: black;
              position: absolute;
              top: 0px;
              border-radius: 5px 0px 0px 5px;
              left: 136px;

            }

            #cross {
         width: 130px;
         height: 130px;
         position: relative;
          border-radius: 15px;
        transform: rotate(45deg);
        position: absolute;
        top: 55px;
        left: 0px;
        z-index: 89;
      }

      #cross:before, #cross:after {
        content: "";
        position: absolute;
        z-index: 99;
        background: rgba(254, 51, 36, 1);
        border-radius: 30px;
      }

      #cross:before {
        left: 50%;
        width: 5%;
        margin-left: -5%;
        height: 100%;
      }

      #cross:after {
        top: 50%;
        height: 5%;
        margin-left: -50%;
        margin-top: -5%;
        width: 100%;
      }

.placement {
  position: absolute;
  top: 454px;
  right: 130px;
}
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="left-panel-outer">
      </div><div class="left-panel">
        <div class="left-handle"></div>
      </div><div class="right-panel">
        <div class="right-handle"></div>
      </div><div class="right-panel-outer"></div><div class="floor">

      </div>
    </div>
    <div class="placement">

    <div class="wrapper-2">

      <div class="cap"></div>
      <div class="spout-1"></div>
      <div class="spout-2"></div>
      <div class="rubber"></div>
      <div class="handle"></div>
      <div class="rounder"></div>
      <div class="rounder-2"></div>
      <div class="trapezoid"></div>
      <div id="cross"></div>
      <div class="body"></div>
      <div class="body-2"></div>
      <div class="triangle"></div>
  </div>
</div>

  </body>
</html>
