<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Greyhounds</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <style media="screen">

      .filler {
        height: 9px;
        width: 15px;
        background: grey;
        top: 260px;
        left: 134px;
        position: relative;
      }

      .gh1 {
        height: 300px;
        position: absolute;
        top: 10px;
        left:-20px;
      }

      .hh-green1 {
        height: 30px;
        position: absolute;
        top: 244px;
        left: 133px;
      }

      .hh-green2 {
        height: 27px;
        position: absolute;
        top: 246px;
        left: 118px;
        transform: rotate(-5deg);
      }

      main  {
        height: 600px;
        width: 1000px;
        margin: 75px auto;
        border: 2px solid rgb(200, 200, 200);
        border-radius: 5px;
        position: relative;
      }

      .musk {
        height: 100px;
        position: absolute;
        left: 560px;
        top: 360px;
      }

      .fountain {
        height: 120px;
        position: absolute;
        left: 506px;
        top: 325px;
      }

      .perch {
      	width: 0;
      	height: 0;
      	border-top: 100px dotted tan;
      	border-right: 240px solid transparent;
        position: absolute;
        top: 260px;
      }

      .sky {
        background: rgb(110, 170, 200);
        height: 300px;
        width: 100%;
        position: absolute;
        border-radius: 5px 5px 0 0;
        top: 0px;
      }

      .coyote {
        height: 60px;
        position: absolute;
        left: 650px;
        top: 245px;
      }
      .wolf {
        height: 165px;
        position: absolute;
        left: 420px;
        top: 480px;
      }
      .polar-bear {
        height: 60px;
        position: absolute;
        left: 340px;
        top: 270px;
      }
      .hyena {
        height: 60px;
        position: absolute;
        left: 270px;
        top: 370px;
        transform: rotate(-5deg);
      }
      .hyena2 {
        height: 90px;
        position: absolute;
        left: 790px;
        top: 495px;
        transform: rotate(11deg);
      }
      .fox {
        height: 35px;
        position: absolute;
        left: 880px;
        top: 350px;
        transform: rotate(-2deg);
      }

      .mount1 {
      	width: 0;
      	height: 0;
      	border-left: 250px solid transparent;
      	border-right: 250px solid transparent;
        border-bottom: 300px solid rgb(40, 40, 255);

        position: absolute;
        top: 0;
        left: 0px;
      }

      .mount2 {
        width: 0;
        height: 0;
        border-left: 250px solid transparent;
        border-right: 250px solid transparent;
        border-bottom: 300px solid rgb(0, 40, 255);
        position: absolute;
        top: 0;
        left: 250px;
      }

      .mount3 {
        width: 0;
        height: 0;
        border-left: 250px solid transparent;
        border-right: 250px solid transparent;
        border-bottom: 300px solid rgb(0, 0, 255);
        position: absolute;
        top: 0;
        left: 500px;
      }

    </style>
  </head>
  <body>
    <main>
        <div class="sky"></div>
        <div class="mount3"></div>
        <div class="mount2"></div>
        <div class="mount1"></div>
        <div class="perch"></div>
        <div class="river"></div>
        <img src="img/gh1.png" class="gh1" alt="">
        <div class="filler"></div>
        <img src="img/hh-green.png" class="hh-green2" alt="">
        <img src="img/hh-green.png" class="hh-green1" alt="">
        <img src="img/fountain.png" class="fountain" alt="">
        <img src="img/musk.gif" class="musk" alt="">
        <img src="img/coyote.png" class="coyote" alt="">
        <img src="img/wolf.png" class="wolf" alt="">
        <img src="img/hyena1.png" class="hyena" alt="">
        <img src="img/hyena2.png" class="hyena2" alt="">
        <img src="img/polar-bear.png" class="polar-bear" alt="">
        <img src="img/fox.png" class="fox" alt="">

    </main>
    <script type="text/javascript">
      var filler = document.querySelector(".filler");
      var block = document.querySelector("main");
      var sky = document.querySelector(".sky");
      block.addEventListener("click", poop);
      function poop(event){
        console.log("hello");
        var red = Math.floor(Math.random() * 256);
        var green = Math.floor(Math.random() * 256);
        var blue = Math.floor(Math.random() * 256);
        var red2 = Math.floor(Math.random() * 256) +40;
        var green2 = Math.floor(Math.random() * 256) +40;
        var blue2 = Math.floor(Math.random() * 256) +40;

        var red3 = Math.floor(Math.random() * 256 +70);
        var green3 = Math.floor(Math.random() * 256 +70);
        var blue3 = Math.floor(Math.random() * 256 +70);
        var red4 = Math.floor(Math.random() * 256);
        var green4 = Math.floor(Math.random() * 256);
        var blue4 = Math.floor(Math.random() * 256);

        var alpha = Math.random();
        var randomRGBA = "linear-gradient(rgba("+ red2 +","+ green2 +","+ blue2 +","+ alpha +"), rgba("+ red +","+ green +","+ blue +","+ alpha +")";
        var randomRGBA2 = "linear-gradient(rgba("+ red3 +","+ green3 +","+ blue3 +","+ alpha +"), rgba("+ red4 +","+ green4 +","+ blue4 +","+ alpha +")";
        $(block).css("background", randomRGBA);
        $(filler).css("background", randomRGBA);
        $(sky).css("background", randomRGBA2);

        var newP = document.createElement("p");
        $(newP).css("height", "10px");
        $(newP).css("width", "10px");
        $(newP).css("background", "red");

        //$(newP).css("border-left", "10px solid transparent");
        //$(newP).css("border-right", "10px solid transparent")
        //$(newP).css("border-bottom", Math.floor(Math.random() * 100) + "px" + " " + "solid" + " " +  randomRGBA);
        $(newP).css("position", "absolute");
        $(newP).css("top", Math.floor(Math.random() * 100) + "%");
        $(newP).css("left", Math.floor(Math.random() * 100) + "%");
        $(newP).css("z-index", 20);

        block.appendChild(newP);

      }




    </script>
  </body>
</html>
