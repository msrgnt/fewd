<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <script src="jquery.js"></script>

    <style media="screen">

      body {
        background-color: hsl(314,65%,92%);
      }

      .box-ish:checked + span{
        text-decoration:line-through;
        color: rgb(200, 200, 200);
      }

      .buttonish {
        margin-top: 20px;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 20px;
        font-family: "Times";
      }

      .footer {
        font-family: "Times";
        color: rgb(220, 220, 220);
        font-size: 32px;
        display: block;
        text-align: center;
      }

      li {
        margin: 3px 0;
      }

      #nameapp {
        display: inline-block;
        width: 350px;
        margin-top: 30px;
        padding-right: 70px;
      }

      #new-item-click {
        background-color: rgb(4, 155, 215);
        color: rgb(254, 254, 254);
        border: none;
        margin-left: 5px;
        box-shadow: inset 0 0 0 1px rgb(3, 128, 173);
      }

      #new-item-input {
        width: 350px;
        box-shadow: inset 0 0 0 1px rgb(205, 205, 205);
        border: 1px rgb(205, 205, 205) solid;

      }

      #new-item-input:focus {
        outline:none;
        box-shadow: 0 0 3px 1px rgb(145, 204, 230);
      }

      .new-task {
        font-size: 20px;
        font-family: "Times";
      }

      #todo-num {
        position: absolute;
        top: 35px;
        left: 407px;
      }

      #todo-num-2 {
        position: absolute;
        top: 35px;
        left: 390px;

      }

      .top {
        font-size: 32px;
        font-family: "Times";
        display: block;
        margin-left: auto;
        margin-right: auto;
        max-width: 500px;
        position: relative;
      }


      ul {
        list-style: none;
        padding-left: 20px;
        margin-top: 8px;
      }

    </style>
  </head>
  <body>
    <div class="top">
      <div class="top-row">
        <span id="nameapp"><strong>Todos</strong></span>
        <span id="todo-num" class="todo-count">0</span>
        <span id="text" class="todo-count">todos</span>
      </div>
      <form id="new-item-form" autocomplete="off">
        <input type="text" id="new-item-input" class="buttonish" placeholder="What do you need to do today?" autofocus required>
        <button id="new-item-click" class="buttonish" type="submit">Create</button>
      </form>
      <ul id="todo-list">
      </ul>
    </div>
      <span class="footer">Nothing to do</span>
    <script type="text/javascript">

      //grab the button
      var button = document.querySelector("button");
      //grab the number we're gonna change
      var span = document.querySelector("#todo-num");

      //listen for a button click
      button.addEventListener("click", tododoo);


      //function that adds a to-do
      function tododoo(event) {
        event.preventDefault();
        //this stuff makes a new list item, a new label to wrap shit,
        //a new input and span - which are the checkbox and the text
        newLi = document.createElement("li");
        newLab = document.createElement("label");
        newInny = document.createElement("input");
        newSpan = document.createElement("span");

        //this makes the input into a checkbox type of input and gives
        //the checkbox css that will make it pretty and cross-out-able
        newInny.setAttribute("type", "checkbox")
        newInny.setAttribute("class", "box-ish")
        //this grabs what's written in the todo box, adds a space before
        //it, and makes it the text content of the new checkbox/item
        // newSpan.textContent = " " + document.querySelector("#new-item-input").value;

        console.log(randomNumber);

        var animals = [
          "Go outside",
          "Look at an Agnes Martin painting",
          "Think about death",
          "Take care of your treasured possessions",
          "Call a loved one",
          "Listen to someone",
          "Banish punishing thoughts",
          "Accept your fears",
          "Get close to someone else",
          "Forgive yourself for something",
          "Forget that moment that still hurts",
          "Forgive your enemies",
          "Pity your tormentors",
          "Stop reading the news",
          "Pet a dog",
          "Read Rumi",
          "Listen to Curtis Mayfield",
          "Visit a park",
          "Do 10 squat-thrusts",
          "Read the last chapter of your favorite book",
          "Read David Mitchell",
          "Go to a museum",
          "Think about something sad and cry",
          "Consider your insignificance",
          "Draw a picture",
          "Consider the beauty of sadness",
          "Try to feel life flowing through you",
          "Meditate",
          "Accept the emptiness you feel",
          "Delete Facebook",
          "Delete Snapchat",
          "Delete Instagram",
          "Renounce validation from others",
          "Ignore the Joneses.",
          "Write a thank you note",
          "Tell someone you love them",
          "Look at the moon",
          "Throw out three items of clothing you don't love",
          "Read something about a country you know little about",
          "Pretend you're Karl Ove Knausgaard",
          "Plan a trip",
          "Make love with abandon"
        ];

        var randomNumber = Math.floor(Math.random() * animals.length);

        var value = document.querySelector("#new-item-input").value;
        console.log(animals[randomNumber]);
        if (value.length > 0) {
        newSpan.textContent = " " + animals[randomNumber];
        }
        else {
          newSpan.textContent = " " + "You didn't write anything";

        }

        //this takes the grabbed text content and splits it on commas
        newSpanArray = newSpan.textContent.split(",");
        //this loops through the newly created array and makes a new list
        //item, just like before, but for every thing in the array
        for (var i = 0; i < newSpanArray.length; i++) {
          newLi = document.createElement("li");
          newLab = document.createElement("label");
          newInny = document.createElement("input");
          newSpan = document.createElement("span");
        //this is more loopy shit: looping through the array's stuff and
        //making it prettier and giving it text content per item after split
          newInny.setAttribute("type", "checkbox")
          newInny.setAttribute("class", "box-ish")
          newSpan.setAttribute("class", "new-task")
          newSpan.textContent = newSpanArray[i];

          grabbedUl = document.querySelector("ul");
          grabbedUl.appendChild(newLi);
          newLi.appendChild(newLab);
          newLab.appendChild(newInny);
          newLab.appendChild(newSpan);
        }

        newSpan.setAttribute("class", "new-task")
        grabbedUl = document.querySelector("ul");
        grabbedUl.appendChild(newLi);
        newLi.appendChild(newLab);
        newLab.appendChild(newInny);
        newLab.appendChild(newSpan);

        //fuck with footer content
        var footy = document.querySelector(".footer");
        footy.textContent = "";

        //count todos
        var items = document.querySelectorAll(".box-ish");

        for (var i = 0; i < items.length; i++) {
        var span = document.querySelector("#todo-num");
        span = parseInt(span);
        document.querySelector("#todo-num").textContent = items.length;
        document.querySelector("#new-item-input").value = "";
        if (items.length > 9) {
          document.querySelector("#todo-num").setAttribute("id", "todo-num-2");

        }
        }
      }


    </script>
  </body>
</html>
