<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <title>Game</title>
    <style media="screen">

    button, .button {
      background: white;
      padding: 30px;
      border-radius: 20px;
      outline: none;
      box-shadow:none;
      border: 1px dashed blue;
      visibility: visible;

    }

    .start {
      margin-top: 100px;
      margin-bottom: 20px;
      visibility: visible;
      padding: 90px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      display: block;
      font-size: 24px;
      border-radius: 150px;
      font-family: Times;
    }

    .next {
      visibility: hidden;
      display: inline;
      padding: 30px;
    }

    .text, .text2, .text3, .text4 {
      text-align: center;
      font-size: 24px;
    }

    </style>
  </head>
  <body>
    <button class="start">Birth</button>
    <div class="text"></div>
    <div class="text2"></div>
    <div class="text3"></div>
    <div class="text4"></div>

    <button class="next"></button>

    <script type="text/javascript">
function resetAll() {






      var randomTenNumber = Math.floor(Math.random() * tenYears.length);
      var randomFifteenNumber = Math.floor(Math.random() * fifteenYears.length);
      var randomEighteenNumber = Math.floor(Math.random() * eighteenYears.length);

}
var tenYears = [
  "You excel at school.",
  "You're slower than other students.",
  "Your parents pull you from school.",
  "You get bullied at school.",
  "You have no friends.",
  "You are told by others that you're beautiful.",
  "You are the most popular kid at school."
];

var fifteenYears = [
  "You become infatuated with someone.",
  "You begin taking drugs.",
  "You excel at sports",
  "You begin to feel a creeping sense of worthlessness.",
  "You run away from home.",
  "You are the most popular kid at school."
];

var eighteenYears = [
  "You are accepted into a prestigious university",
  "You decide to take a year off and travel the world.",
  "You marry your high school sweetheart.",
  "You get a job in your hometown and live with your parents.",
  "You move to New York City."
];

var button = document.querySelector(".start");
var newButton = document.querySelector(".next");
var score = 1;
var textPlace = document.querySelector(".text");
var textPlaceTwo = document.querySelector(".text2");
var textPlaceThree = document.querySelector(".text3");
var textPlaceFour = document.querySelector(".text4");

var randomTenNumber = Math.floor(Math.random() * tenYears.length);
var randomFifteenNumber = Math.floor(Math.random() * fifteenYears.length);
var randomEighteenNumber = Math.floor(Math.random() * eighteenYears.length);

      button.addEventListener("click", startGame);
      newButton.addEventListener("click", nextGame);

      function startGame(event) {
        $(".start").css("visibility", "hidden");
        $(".next").css("visibility", "visible");
        $(".next").css("position", "absolute")
        $(".next").css("top", Math.floor(Math.random() * 60) + "%")
        $(".next").css("left", Math.floor(Math.random() * 60) + "%")
        var startValue = Math.floor(Math.random() * 70);
        console.log(score);

        if (startValue == 69) {
          textPlace.textContent = "You died at birth";
        }
        else {
          textPlace.textContent = "You're" + " " + score + " " + "years old.";
        }

      }

      function nextGame(event) {
        $(".next").css("position", "absolute")
        $(".next").css("top", Math.floor(Math.random() * 60) + "%")
        $(".next").css("left", Math.floor(Math.random() * 60) + "%")
        var nextValue = Math.floor(Math.random() * 100);
        console.log(nextValue);
        score = score + 1;

        textPlace.textContent = "You're" + " " + score + " " + "years old.";

        if (nextValue == 99) {
          textPlace.textContent = "You die.";
          $(".text2").css("visibility", "hidden");
          $(".text3").css("visibility", "hidden");
          $(".text4").css("visibility", "hidden");
          resetAll();
          $(".next").css("visibility", "hidden");
          $(".start").css("visibility", "visible");
          document.querySelector(".start").textContent = "Rebirth";

          score = 1;
        }

        if (score > 10) {


          textPlaceTwo.textContent = " " + tenYears[randomTenNumber];
          $(".text2").css("visibility", "visible");


        }

        if (score > 15) {




          textPlaceThree.textContent = " " + fifteenYears[randomFifteenNumber];
          $(".text3").css("visibility", "visible");

        }

        if (score > 18) {


          textPlaceFour.textContent = " " + eighteenYears[randomEighteenNumber];
          $(".text4").css("visibility", "visible");

        }

      }
    </script>
  </body>
</html>
