<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <title>Game</title>
    <style media="screen">

    button, .button {
      background: white;
      padding: 30px;
      border-radius: 20px;
      outline: none;
      box-shadow:none;
      border: 1px dashed blue;
      visibility: visible;

    }

    .start {
      margin-top: 100px;
      visibility: visible;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      display: block;
    }

    .next {
      visibility: hidden;
      display: inline;
    }

    .text {
      text-align: center;
      font-size: 24px;
    }

    </style>
  </head>
  <body>
    <button class="start"></button>
    <div class="text"></div>

    <button class="next"></button>

    <script type="text/javascript">

      var button = document.querySelector(".start");
      var newButton = document.querySelector(".next");
      var score = 10;
      var textPlace = document.querySelector(".text");
      textPlace.textContent = "Birth.";

      button.addEventListener("click", startGame);
      newButton.addEventListener("click", nextGame);

      function startGame(event) {
        $(".start").css("visibility", "hidden");
        $(".next").css("visibility", "visible");
        $(".next").css("position", "absolute")
        $(".next").css("top", Math.floor(Math.random() * 60) + "%")
        $(".next").css("left", Math.floor(Math.random() * 60) + "%")
        var startValue = Math.floor(Math.random() * 70);
        console.log(score);

        if (startValue == 69) {
          textPlace.textContent = "You died at birth";
        }
        else {
          textPlace.textContent = "You're" + " " + score + " " + "years old.";
        }

      }


      function nextGame(event) {
        $(".next").css("position", "absolute")
        $(".next").css("top", Math.floor(Math.random() * 60) + "%")
        $(".next").css("left", Math.floor(Math.random() * 60) + "%")
        var nextValue = Math.floor(Math.random() * 70);
        console.log(nextValue);
        score = score + 10;

        textPlace.textContent = "You're" + " " + score + " " + "years old.";

        if (nextValue >= 60) {
          textPlace.textContent = "You died.";
          $(".next").css("visibility", "hidden");
        }



      }
    </script>
  </body>
</html>
