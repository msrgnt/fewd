<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <title>Movement</title>
    <style media="screen">
      @keyframes moon {
        to {
          box-shadow: inset 10rem 10px orange;
          top: 100%;
          opacity: 0;
        }
      }

      .fade {
         -webkit-animation: fade 2s;
         animation: fade 2s;
         opacity: 1;
        }

      article {
        margin: 5px auto;
        text-align: center;
      }

      div {
        display: inline-block;
        margin: 5px 10px;
        position: relative;
        border: 1px solid rgb(220, 220, 220);
      }

      .ball {
        background: white;
        position: absolute;
        top: 10%;
        left: 50%;
        width: 100px;
        height: 100px;
        border: none;
        border-radius: 50%;
        box-shadow: inset -10rem 0 white;
        transform: rotate(-10deg);
      }

      .ocean {
        width: 100%;
        height: 40px;
        background: #DFF0F5;
        position: absolute;
        bottom: -16px;
        left: 0;
      }

      .one {
        width: 560px;
        height: 400px;
      }
      .two {
        width: 560px;
        height: 400px;
      }
      .three {
        width: 560px;
        height: 400px;
      }
      .four {
        width: 560px;
        height: 400px;
      }

      button {
        width: 50px;
        height: 50px;
        background: linear-gradient(#FFF0F5, #DFF0F5);
        border: 1px dashed rgb(220, 220, 220);
        outline: none;
        margin: 15px auto;
      }
      main {
        text-align: center;
      }

      button:active {
        border: none;
      }
    </style>
  </head>
  <body>
    <main>
      <button id="button-1" type="button" name="button"></button>
      <article class="row-a">
        <div class="one">
          <div class="ball ball-a">
          </div>
          <p class="ocean ocean-a">

          </p>
        </div>
        <div class="two">
          <div class="ball ball-b">
          </div>
          <p class="ocean ocean-b">

          </p>
        </div>
      </article>
    </main>
    <script type="text/javascript">
    $("#button-1").click(function(){
      console.log("hello");
      $(".ball-a").css("animation", "moon 10s")
      $(".ball-b").css("animation", "moon 10s")
      $(".ball-c").css("animation", "moon 10s")
      $(".ball-d").css("animation", "moon 10s")

    });

    </script>
  </body>
</html>
