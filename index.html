<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Michael S.</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <style media="screen">
    body {
      background-color: rgb(246, 246, 246);
    }

    .name {
      font-family: 'Bree Serif', serif;
      font-size: 24px;
      margin: 20px auto;
      text-align: center;
    }

    .home-button {
      background-color: rgb(255, 100, 100);
      padding: 90px 90px;
      border-radius: 9px;
      margin: 10px 10px;
      border: 1px solid rgb(234, 233, 231);
      outline: none;
      font-family: 'Bree Serif', serif;
      font-size: 24px;
    }

    .box {
      background-color: rgb(234, 233, 231);
      width: 425px;
      height: 475px;
      margin: 10px;
      display: inline-block;
    }

    header {
      margin: 30px auto;
      text-align: center;
    }

    main {
      margin: 0 auto;
      text-align: center;
      border-top: 1px solid rgb(234, 233, 231);
      max-width: 1000px;
      padding-top: 35px;
    }

    .project-name {
      font-family: 'Bree Serif', serif;
      color: rgb(144, 143, 141);
      font-size: 24px;
      display: block;
      margin-top: 25px;
    }

    .preview-button {
      margin-top: 20px;
      margin-bottom: 20px;
      margin-right: 10px;
      padding: 10px 15px;
      border: 1px solid rgb(234, 233, 231);
      outline: none;
      border-radius: 3px;
      color: rgb(100, 100, 100);
      font-family: 'Bree Serif', serif;

    }

    .go-button {
      margin-top: 20px;
      margin-right: 35px;
      padding: 10px 10px;
      border: 1px solid rgb(234, 233, 231);
      outline: none;
      border-radius: 10px;
      color: rgb(100, 100, 100);
      font-family: 'Bree Serif', serif;

    }

    .preview-window {
      margin-top: 10px;
      margin-left: auto;
      margin-right: auto;
      width: 350px;
      height: 250px;
      border: 1px dashed rgb(192, 192, 192);
      text-align: center;
      border-radius: 15px;
    }

    </style>
  </head>
  <body>

    <header>
      <button type="button" class="home-button" name="button">H</button>
      <button type="button" class="home-button" name="button">P</button>
      <button type="button" class="home-button" name="button">P</button>
      <button type="button" class="home-button" name="button">W</button>
    </header>
    <main>
      <div class="box">
        <span class="project-name">LIFE GAME</span>
        <button type="button" class="preview-button" name="button">Preview</button>
        <button type="button" class="go-button" name="button">Open</button>
        <div class="preview-window"></div>
      </div>
      <div class="box">
        <span class="project-name">REAL TODO LIST</span>
        <button type="button" class="preview-button" name="button">Preview</button>
        <button type="button" class="go-button" name="button">Open</button>
        <div class="preview-window"></div>

      </div>
      <div class="box">
        <span class="project-name">UNTITLED GENERATOR</span>
        <button type="button" class="preview-button" name="button">Preview</button>
        <button type="button" class="go-button" name="button">Open</button>
        <div class="preview-window"></div>
      </div>
      <div class="box">
        <span class="project-name">PAINT PICKER</span>
        <button type="button" class="preview-button" name="button">Preview</button>
        <button type="button" class="go-button" name="button">Open</button>
        <div class="preview-window"></div>
      </div>
    </main>
    <article class="name">
      Michael Sargeant
    </article>
  </body>
</html>
