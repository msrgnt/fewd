<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter</title>
    <link rel="stylesheet" href="css/twitter.css" media="screen" title="no title">
  </head>
<body>
  <header>
    <h1>Twitter</h1>
    <nav>
      <button type="button" class="button-style" name="button">Sign Up</button>
      <button type="button" class="button-style" name="button">Log In</button>
    </nav>
  </header>
    <main>
      <div class="new-tweet">
        <img src="img/head4.jpg"/>
        <section>
          <form class="new-tweet-form">
            <textarea placeholder="What's happening?" maxlength="140" class="new-tweet-text"></textarea>
            <span class="character-limit">140</span>
            <button type="submit" class="button-style tweet-button">Tweet</button>
          </form>
        </section>
      </div>
      <div id="old-tweet-3" class="old-tweet">
        <img src="img/head3.jpg"/>
          <section>
              <article class="old-tweet-text">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
              </article>
              <div id="like-stuff" class="like-stuff">
                  <a href="#" id="like-link-3" class="like-link">Like</a>
                  (<span id="like-count" class="like-count">0</span>)
              </div>
          </section>
      </div>
    </main>
      <footer>
        <div class="footer-items">
          <a href="#">About Us</a>
          <a href="#">Careers</a>
          <a href="#">Press</a>
          <a href="#">Terms of Service</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Contact Us</a>
        </div>
      </footer>
    <script type="text/javascript">

    var button = document.querySelector(".tweet-button");
    var newArticle = document.createElement("article");
    var newDiv = document.createElement("div");
    var newImg = document.createElement("img");
    var newSection = document.createElement("section");
    var newDivB = document.createElement("div");
    var newA = document.createElement("a");
    var newSpan = document.createElement("span");

    button.addEventListener("click", add);

    function add(event) {

    var button = document.querySelector(".tweet-button");
    var newArticle = document.createElement("article");
    var newDiv = document.createElement("div");
    var newImg = document.createElement("img");
    var newSection = document.createElement("section");
    var newDivB = document.createElement("div");
    var newA = document.createElement("a");
    var newSpan = document.createElement("span");

    // brings css and new value into new tweet
    newDiv.setAttribute("class", "old-tweet");
    newImg.setAttribute("src", "img/head4.jpg");
    newSection.setAttribute("class", "tweet-sec");
    newArticle.setAttribute("class", "old-tweet-text");
    newArticle.textContent = document.querySelector(".new-tweet-text").value;
    newDivB.setAttribute("class", "like-stuff");
    newA.setAttribute("class", "like-link");
    newA.textContent = "Like";
    newSpan.textContent =" (0)";
    newSpan.setAttribute("class", "like-count");

    // attaches new tweet's parts to each other and main
    var body = document.querySelector("main");
    body.appendChild(newDiv);
    newDiv.appendChild(newImg);
    newDiv.appendChild(newSection);
    newSection.appendChild(newArticle);
    newDivB.appendChild(newA);
    newDivB.appendChild(newSpan);
    newSection.appendChild(newDivB);

    //prevents new tweet from flashing and not posting
    event.preventDefault();

}

var li = document.querySelector(".like-stuff");
var sp = parseInt(document.querySelector(".like-count").textContent);

li.addEventListener("click", count);

function count(event) {
  event.preventDefault();
  sp = sp + 1;
  document.querySelector(".like-count").textContent = sp;
}
    </script>
  </body>
</html>
