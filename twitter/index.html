<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter</title>
    <link rel="stylesheet" href="css/twitter.css" media="screen" title="no title">
  </head>
<body>
  <header>
    <h1>Twitter</h1>
    <nav>
      <button type="button" class="button-style" name="button">Sign Up</button>
      <button type="button" class="button-style" name="button">Log In</button>
    </nav>
  </header>
    <main>
      <div class="new-tweet">
        <img src="img/head4.jpg"/>
        <section>
          <form class="new-tweet-form">
            <textarea placeholder="What's happening?" maxlength="140" class="new-tweet-text"></textarea>
            <span class="character-limit">140</span>
            <button type="submit" class="button-style tweet-button">Tweet</button>
          </form>
        </section>
      </div>
      <div class="old-tweet">
        <img src="img/head3.jpg"/>
          <section>
              <article class="old-tweet-text">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
              </article>
              <div class="like-stuff">
                  <a href="#" class="like-link">Like</a>
                  (<span class="like-count">0</span>)
              </div>
          </section>
      </div>
    </main>
      <footer>
        <div class="footer-items">
          <a href="#">About Us</a>
          <a href="#">Careers</a>
          <a href="#">Press</a>
          <a href="#">Terms of Service</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Contact Us</a>
        </div>
      </footer>
    <script src="js/twitter.js" type="text/javascript"></script>
  </body>
</html>
