<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <style media="screen">

    body {
        font-family: 'sawasdee.tff',serif;
        font-size: 16px;
        font-weight: normal;
        line-height: 1;
        letter-spacing: 0.015em;
        color: #046A38;
        background: #FEFCF6;
    }

    #nav {
      z-index: 99999;
    }

    div {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    .wrapper {
        width: 100%;
        max-width: 1080px;
        margin: 0 auto;
    }

    #footer .inner .table {
        border: 1px solid #046A38;
    }

    #footer .inner .cell {
        vertical-align: top;
        width: 33.3333%;
        padding: 58px 0;
        text-align: center;
    }

    #footer h3 {
        padding-top: 10px;
    }

    h3 {
        font-family: 'sawasdee.tff';
        font-weight: normal;
        font-size: 13px;
        line-height: 1;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 22px;
    }

    .table .cell {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
    }

    .table {
        display: table;
        table-layout: fixed;
        width: 100%;
        height: 100%;
    }

    #footer .inner {
        background: #FEFCF6;
        padding: 6px;
        margin: 0 auto;
    }

    #nav {
        width: 100%;
        height: 78px;
        position: fixed;
        top: 0;
        left: 0;
        background: #FEFCF6;
        z-index: 900;
    }

    #nav ul {
        list-style: none;
        display: table;
        width: 100%;
        table-layout: fixed;
    }
    #nav li {
      display: table-cell;
      text-align: center;
    }
    * {
        margin: 0;
        padding: 0;
    }
    #nav li a {
        font-size: 14px;
        text-decoration: none;
        line-height: 78px;
    }

    #footer h3 {
    padding-top: 10px;
    }

    #footer .inner .cell {
        vertical-align: top;
        width: 33.3333%;
        padding: 58px 0;
        text-align: center;
    }

    h3 {
        display: block;
        font-size: 1.17em;
        -webkit-margin-before: 1em;
        -webkit-margin-after: 1em;
        -webkit-margin-start: 0px;
        -webkit-margin-end: 0px;
        font-weight: bold;
    }

    h3 {
        font-family: 'sawasdee.tff';
        font-weight: normal;
        font-size: 13px;
        line-height: 1;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 22px;
    }

    #footer {
        width: 100%;
        margin: 100px auto 0;
        padding: 70px 40px;
        background: url(img/pattern-retina.png) 0 0 repeat;
        background-size: 95px 44px;
    }
    .neutra_bold {
        font-family: 'sawasdee.tff';
        text-transform: uppercase;
        font-weight: normal;
        letter-spacing: 2px;
    }
    #outer {
        padding: 92px 20px 20px;
      }
    div {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    div {
        display: block;
    }

    .footer {
        width: 100%;
        margin: 100px auto 0;
        padding: 70px 40px;
        background: url(img/pattern-retina.png) 0 0 repeat;
        background-size: 95px 44px;
    }

    #footer .dotted:before, #footer .dotted:after {
        content: '';
        display: block;
        width: 3px;
        height: 100%;
        position: absolute;
        top: 0;
        background: url(img/dot.png) 0 0 repeat-y;
    }

    #footer .inner .cell {
    vertical-align: top;
    width: 33.3333%;
    padding: 58px 0;
    text-align: center;
    }

    .table .cell {
        display: table-cell;
        vertical-align: middle;
    }
    div {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    <div class="outer">
        <div class="neutra_bold" id="nav">

            <li><a href="#">Our Story</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="footer">
          <div class="wrapper">
            <div class="inner">
              <div class="table">
                <div class="cell">
                  <h3>Address</h3>

                </div>
                <div class="cell">
                  <div class="dotted">
