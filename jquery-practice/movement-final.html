<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <title>Movement</title>
    <style media="screen">
      @keyframes moon {
        to {
          box-shadow: inset 10rem 0 orange;
          transform: rotate(10deg);
          left: 300px;
          opacity: 0;
        }
      }

      .fade {
         -webkit-animation: fade 2s;
         animation: fade 2s;
         opacity: 1;
        }

      article {
        margin: 5px auto;
        text-align: center;
      }

      div {
        display: inline-block;
        margin: 5px 10px;
        position: relative;
        border: 1px solid rgb(220, 220, 220);
      }

      .ball {
        background: white;
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 100px;
        height: 100px;
        border: none;
        border-radius: 50%;
        box-shadow: inset -10rem 0 white;
        transform: rotate(-10deg);
      }
      .one {
        width: 560px;
        height: 400px;
      }
      .two {
        width: 560px;
        height: 400px;
      }
      .three {
        width: 560px;
        height: 400px;
      }
      .four {
        width: 560px;
        height: 400px;
      }

      button {
        width: 50px;
        height: 50px;
        background: linear-gradient(#FFF0F5, #DFF0F5);
        border: 1px dashed rgb(220, 220, 220);
        position: absolute;
        top: 2%;
        left: 1.5%;
        outline: none;
      }

      button:active {
        border: none;
      }

    </style>
  </head>
  <body>
    <article class="row-a">
      <div class="one">
        <button id="button-1" type="button" name="button"></button>
        <div class="ball ball-a">
        </div>
      </div>
      <div class="two">
        <button id="button-2" type="button" name="button"></button>
        <div class="ball ball-b">
        </div>
      </div>
    </article>
    <article class="row-b">
      <div class="three">
        <button id="button-3" type="button" name="button"></button>
        <div class="ball ball-c">
        </div>
      </div>
      <div class="four">
        <button id="button-1" type="button" name="button"></button>
        <div class="ball ball-d">
        </div>
      </div>
    </article>
    <script type="text/javascript">
    $("#button-1").click(function(){
      console.log("hello");
      $(".ball-a").css("animation", "moon 20s")


    });
    </script>
  </body>
</html>
