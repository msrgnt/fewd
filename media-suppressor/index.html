<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Media Suppressor</title>
    <script src="jquery.js"></script>

    <style media="screen">

    footer {
      margin-left: auto;
      margin-right: auto;
      width: 80%;
      text-align: center;
    }

      img {
        height: 40px;
        margin-top: 40px;
        margin-right: 20px;
        margin-left: 20px;
        visibility: visible;
      }
      .image {
        display: inline;
      }
      main {
        background: white;
        height: 300px;
        width: 80%;
        padding-top: 15px;
        margin-bottom: 15px;
        margin-top: 40px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 5px;
        box-shadow: 0 0 7px -1px rgb(199, 199, 199);
      }
    </style>
  </head>
  <body>
    <body>
        <div id="clock"></div>
    </body>
    <main></main>
    <footer>
      <div class="image" id="div-0">
        <img src="img/reddit.png" id="image-0" alt="" />
      </div>
      <div class="image">
        <img src="img/news.png" id="image-1" alt="" />
      </div>
      <div class="image">
        <img src="img/insta.png" id="image-2" alt="" />
      </div>
      <div class="image">
        <img src="img/tw.png" id="image-3" alt="" />
      </div>
      <div class="image">
        <img src="img/yt.png" id="image-4" alt="" />
      </div>
    </footer>
    <script type="text/javascript">

    var buttons = document.querySelectorAll("img");
    var currentTime = new Date();
    var hours = currentTime.getHours();
    var minutes = currentTime.getMinutes();
    var seconds = currentTime.getSeconds();

    for (var i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener("click", media);
      function media(event){

        var clickedButton = event.target;
        var elId = clickedButton.getAttribute("id")
        var clockDiv = document.getElementById(elId);

        console.log(elId);
            function displayTime() {
                var currentTime = new Date();
                var hours = currentTime.getHours();
                var minutes = currentTime.getMinutes();
                var seconds = currentTime.getSeconds();

                // Let's set the AM and PM meridiem and
                // 12-hour format
                var meridiem = "AM";  // Default is AM

                // If hours is greater than 12
                if (hours > 12) {
                    hours = hours - 12; // Convert to 12-hour format
                    meridiem = "PM"; // Keep track of the meridiem
                }
                // 0 AM and 0 PM should read as 12
                if (hours === 0) {
                    hours = 12;
                }


                // If the hours digit is less than 10
                if(hours < 10) {
                    // Add the "0" digit to the front
                    // so 9 becomes "09"
                    hours = "0" + hours;
                }
                // Format minutes and seconds the same way
                if(minutes < 10) {
                    minutes = "0" + minutes;
                }
                if(seconds < 10) {
                    seconds = "0" + seconds;
                }
                //if this is set, clock stops at 5:50
                //if(hours == 7 && minutes == 10) {
                //clockDiv.innerText = "poop";
                //}

                var clockDiv = document.getElementById("div-0");

                clockDiv.innerText = (12 - hours) + ":" + (60 - minutes) + ":" + (60 - seconds);
            }

            // This runs the displayTime function the first time
            displayTime();

            // This makes our clock 'tick' by repeatedly
            // running the displayTime function every second.
            setInterval(displayTime, 1000);

        }


        console.log(hours);

    }



    </script>
  </body>
</html>
