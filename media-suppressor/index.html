<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Media Suppressor</title>
    <script src="jquery.js"></script>

    <style media="screen">

    footer {
      margin-left: auto;
      margin-right: auto;
      width: 80%;
      text-align: center;
    }

    table {
      margin-left: auto;
      margin-right: auto;
      width: 50%;
      text-align: center;
    }

    div, img {
      height: 40px;
      margin-top: 40px;
      margin-right: 10px;
      margin-left: 10px;
      visibility: visible;
      display: inline;
    }

    #image-0 {
      visibility: visible;
    }

    main {
      background: white;
      height: 300px;
      width: 80%;
      padding-top: 15px;
      margin-bottom: 15px;
      margin-top: 40px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 5px;
      box-shadow: 0 0 7px -1px rgb(199, 199, 199);
      }
    </style>
  </head>
  <body>
    <main></main>
  <table>
    <tr>
      <td><img src="img/reddit.png" id="image-0" grab="div-0" alt="" /></td>
      <td><img src="img/news.png" id="image-1" grab="div-1"  alt="" /></td>
      <td><img src="img/insta.png" id="image-2" grab="div-2"  alt="" /></td>
      <td><img src="img/tw.png" id="image-3" grab="div-3"  alt="" /></td>
      <td><img src="img/yt.png" id="image-4" grab="div-4"  alt="" /></td>
    </tr>
    <tr>
      <td><p class="p-0" id="div-0"></p></td>
      <td><p class="p-1" id="div-1"></p></td>
      <td><p class="p-2" id="div-2"></p></td>
      <td><p class="p-3" id="div-3"></p></td>
      <td><p class="p-4" id="div-4"></p></td>
    </tr>
  </table>

    <script type="text/javascript">

    var buttons = document.querySelectorAll("img");
    var currentTime = new Date();
    var hours = currentTime.getHours();
    var minutes = currentTime.getMinutes();
    var seconds = currentTime.getSeconds();

    for (var i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener("click", media);

      function media(event){

        var clickedButton = event.target;
        var elId = clickedButton.getAttribute("grab")
        var clockDiv = document.getElementById(elId);

        $(clickedButton).css("visibility", "hidden");
        $(clockDiv).css("visibility", "visible");
        console.log(clockDiv);
            function displayTime() {
                var currentTime = new Date();
                var hours = currentTime.getHours();
                var minutes = currentTime.getMinutes();
                var seconds = currentTime.getSeconds();

                // Format minutes and seconds the same way
                if(minutes < 10) {
                    minutes = "0" + minutes;
                }
                if(seconds < 10) {
                    seconds = "0" + seconds;
                }
                if (seconds == 10) {
                  $(clickedButton).css("visibility", "visible");
                  $(clockDiv).css("visibility", "hidden");
                }
                clockDiv.textContent = (hours) + ":" + (minutes) + ":" + (seconds);
            }

            function displayCounter() {
                var currentTime = new Date();
                var hours = currentTime.getHours();
                var minutes = currentTime.getMinutes();
                var seconds = currentTime.getSeconds();

                // Format minutes and seconds the same way
                if(minutes < 10) {
                    minutes = "0" + minutes;
                }
                if(seconds < 10) {
                    seconds = "0" + seconds;
                }
                if (seconds == 10) {
                  $(clickedButton).css("visibility", "visible");
                  $(clockDiv).css("visibility", "hidden");
                }
                clockDiv.textContent = (hours) + ":" + (minutes) + ":" + (seconds);
            }


            // This runs the displayTime function the first time
            displayTime();

            // This makes our clock 'tick' by repeatedly
            // running the displayTime function every second.
            setInterval(displayTime, 1000);
        }
      }
    </script>
  </body>
</html>
