<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Media Suppressor</title>
    <script src="jquery.js"></script>

    <style media="screen">

    footer {
      margin-left: auto;
      margin-right: auto;
      width: 80%;
      text-align: center;
    }

      img {
        height: 40px;
        margin-top: 40px;
        margin-right: 20px;
        margin-left: 20px;
      }

      main {
        background: white;
        height: 300px;
        width: 80%;
        padding-top: 15px;
        margin-bottom: 15px;
        margin-top: 40px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 5px;
        box-shadow: 0 0 7px -1px rgb(199, 199, 199);
      }
    </style>
  </head>
  <body>
    <body>
        <div id='clock'></div>
    </body>
    <main></main>
    <footer>
      <img src="img/reddit.png" alt="" />
      <img src="img/news.png" alt="" />
      <img src="img/insta.png" alt="" />
      <img src="img/tw.png" alt="" />
      <img src="img/yt.png" alt="" />
    </footer>
    <script type="text/javascript">

    var buttons = document.querySelectorAll("img");
    var hours = 1;
    var minutes = 0;
    var seconds = 0;
    var clockDiv = document.getElementById('clock');

    for (var i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener("click", media);
      function media(event){
        displayTime()
      }
    }

        function displayTime() {
            var hours = hours + 1;
            var minutes = minutes + 1;
            var seconds = seconds + 1;
            var clockDiv = document.getElementById('clock');

            // Then we set the text inside the clock div
            // to the hours, minutes, and seconds of the current time
            setInterval(displayTime, 1000);
            clockDiv.innerText = hours + ":" + minutes + ":" + seconds;

            console.log(hours)
        }



    </script>
  </body>
</html>
