<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

    article {
      background: white;
      width: 80%;
      height: 500px;
      max-width: 800px;
      padding-top: 15px;
      padding-bottom: 15px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 100px;
      border-radius: 5px;
      box-shadow: 0 0 20px 1px rgb(199, 199, 199);
      position: relative;
    }


    .moon-1 {
      width: 5rem;
      height: 5rem;
      background: white;
      margin: 1rem auto;
      animation: moon 20s linear infinite;
      border-radius: 50%;
      box-shadow: inset 1rem 0 whitesmoke;
      position: absolute;
      top: 30%;
      left: 40px;
    }

    .moon-2 {
      width: 5rem;
      height: 5rem;
      background: white;
      margin: 1rem auto;
      animation: moon 20s linear infinite;
      border-radius: 50%;
      box-shadow: inset 2rem 0 whitesmoke;
      position: absolute;
      top: 40%;
      left: 30%;
    }

    .moon-3 {
      width: 5rem;
      height: 5rem;
      background: white;
      margin: 1rem auto;
      animation: moon 20s linear infinite;
      border-radius: 50%;
      box-shadow: inset 3rem 0 whitesmoke;
      position: absolute;
      top: 40%;
      left: 66.6%;
    }

    .grey-2 {
      width: 5rem;
      height: 2.5rem;
     margin: 1rem auto;
     border-radius: 0 0 90px 90px;
     -moz-border-radius: 0 0 90px 90px;
     -webkit-border-radius: 0 0 90px 90px;
     background: whitesmoke;
     top: 50%;
     left: 45%;
     position: absolute;
     transform: rotate(90deg);

    }

    .moon-4 {
      width: 5rem;
      height: 5rem;
      background: white;
      margin: 1rem auto;
      animation: moon 20s linear infinite;
      border-radius: 50%;
      box-shadow: inset 4rem 0 whitesmoke;
      position: absolute;
      top: 30%;
      right: 30px;
    }



    </style>
  </head>
  <body>
    <article class="">
      <div class="black" style="left: 25%">

      </div>
      <div class="moon-1">

      </div>
      <div class="moon-2">

      </div>
      <div class="moon-3">

      </div>
      <div class="grey-2">

      </div>
      <div class="moon-4">

      </div>
      <div class="white" style="left: 70%">

      </div>
    </article>

    <section class="button-section-top">
      <button id="button-r" class="button" type="button" name="button"></button>
    </section>

</html>
