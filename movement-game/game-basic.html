<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <meta charset="utf-8">
    <title></title>


    <style media="screen">


    article {
      background: white;
      width: 80%;
      height: 500px;
      max-width: 800px;
      padding-top: 15px;
      padding-bottom: 15px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 100px;
      border-radius: 5px;
      box-shadow: 0 0 20px 1px rgb(199, 199, 199);
      position: relative;
    }

    .button-section-top, .button-section {
      text-align: center;
    }

    .button-section-top {
      margin-top: 15px;
    }

    .button {
      background: white;
      border: 1px white solid;
      padding: 20px;
      outline: none;
      margin-left: auto;
      margin-right: auto;
      border-radius: 25px;
      box-shadow: 0 0 20px 1px rgb(100, 100, 100);
      margin: 2px;
      display: inline-block;
    }

    .white {
      background-image: linear-gradient(rgb(250, 250, 250), rgb(200, 200, 200));
      height: 40px;
      width: 40px;
      position: absolute;
      top: 250px;
      left: 0;
      border-radius: 25px;
    }

    .grey {
     height:45px;
     width:90px;
     border-radius: 0 0 90px 90px;
     -moz-border-radius: 0 0 90px 90px;
     -webkit-border-radius: 0 0 90px 90px;
     background: grey;
     top: 250px;
     left: 360px;
     position: absolute;
     transform: rotate(90deg);

    }

    .grey-2 {
     height:45px;
     width:90px;
     border-radius: 0 0 90px 90px;
     -moz-border-radius: 0 0 90px 90px;
     -webkit-border-radius: 0 0 90px 90px;
     background: grey;
     top: 250px;
     left: 480px;
     position: absolute;
     transform: rotate(270deg);

    }

    .black {
      background-color: black;
      height: 40px;
      width: 40px;
      position: absolute;
      border-radius: 25px;
      top: 250px;
      left: 700px;
      background-image: linear-gradient(rgb(150, 150, 150), rgb(100, 100, 100));
    }

    </style>
  </head>
  <body>

    <article class="">
      <div class="white" style="left: 100px;">

      </div>
      <div class="grey">

      </div>

      <div class="grey-2">

      </div>
      <div class="black" style="left: 700px;">

      </div>
    </article>

    <section class="button-section-top">

    </section>
  </body>
</html>
