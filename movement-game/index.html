<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

    article {
      background: white;
      width: 80%;
      height: 500px;
      max-width: 800px;
      padding-top: 15px;
      padding-bottom: 15px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 100px;
      border-radius: 5px;
      box-shadow: 0 0 20px 1px rgb(199, 199, 199);
      position: relative;
    }

    .button-section-top, .button-section {
      text-align: center;
    }

    .button-section-top {
      margin-top: 15px;
    }

    .button {
      background: white;
      border: 1px white solid;
      padding: 20px;
      outline: none;
      margin-left: auto;
      margin-right: auto;
      border-radius: 25px;
      box-shadow: 0 0 20px 1px rgb(100, 100, 100);
      margin: 2px;
      display: inline-block;
    }

    .black {
      background-color: white;
      height: 10px;
      width: 10px;
      position: absolute;
      top: 250px;
      border: 1px rgb(199, 199, 199) solid;
      border-radius: 5px;
    }

    .white {
      background-color: black;
      height: 10px;
      width: 10px;
      position: absolute;
      border-radius: 5px;
      top: 250px;
      left: 700px;
      border: 1px rgb(199, 199, 199) solid;
    }

    </style>
  </head>
  <body>
    <article class="">
      <div class="black" style="left: 100px;">

      </div>
      <div class="white" style="left: 700px;">

      </div>
    </article>

    <section class="button-section-top">
      <button id="button-t" class="button" type="button" name="button"></button>
      <br>
      <button id="button-r" class="button" type="button" name="button"></button>
      <button id="button-l" class="button" type="button" name="button"></button>
      <br>
      <button id="button-b" class="button" type="button" name="button"></button>
    </section>
    <script type="text/javascript">
    var position = document.querySelector(".black");
    $("button").click(function(){
    var positionA = document.querySelector(".black");
    var positionB = document.querySelector(".white");
    var infoA = positionA.getAttribute("style");
    var infoB = positionB.getAttribute("style");
    console.log(infoA);
    console.log(infoB);

        $("#button-t").click(function(){
          $(".black").animate({
            top: "-=50px",
          });
        });
        $("#button-r").click(function(){
          $(".black").animate({
            left: "-=50px",
          });
        });
        $("#button-l").click(function(){
          $(".black").animate({
            left: "+=50px",
          });
        });
        $("#button-b").click(function(){
          $(".black").animate({
            top: "+=50px",
          });
        });

        if (infoA == "left: 400px;") {
          alert("hello");
        }

      });

    </script>
  </body>
</html>
