<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

    article {
      background: white;
      width: 80%;
      height: 500px;
      max-width: 800px;
      padding-top: 15px;
      padding-bottom: 15px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 100px;
      border-radius: 5px;
      box-shadow: 0 0 20px 1px rgb(199, 199, 199);
      position: relative;
    }

    .button-section-top, .button-section {
      text-align: center;
    }

    .button-section-top {
      margin-top: 15px;
    }

    .button {
      background: white;
      border: 1px white solid;
      padding: 20px;
      outline: none;
      margin-left: auto;
      margin-right: auto;
      border-radius: 25px;
      box-shadow: 0 0 20px 1px rgb(100, 100, 100);
      margin: 2px;
      display: inline-block;
    }

    .black {
      background-color: black;
      height: 10px;
      width: 10px;
      position: absolute;
      top: 50%;
      border: 1px rgb(199, 199, 199) solid;
      border-radius: 5px;
    }

    .white {
      background-color: white;
      height: 10px;
      width: 10px;
      position: absolute;
      border-radius: 5px;
      top: 50%;
      left: 700px;
      border: 1px rgb(199, 199, 199) solid;
    }

    </style>
  </head>
  <body>
    <article class="">
      <div class="black" style="left: 100px;">

      </div>
      <div class="white">

      </div>
    </article>

    <section class="button-section-top">
      <button id="button-tl" class="button" type="button" name="button"></button>
      <button id="button-tr" class="button" type="button" name="button"></button>
    </section>
    <section class="button-section">
      <button id="button-bl" class="button" type="button" name="button"></button>
      <button id="button-br" class="button" type="button" name="button"></button>
    </section>
    <script type="text/javascript">
    var position = document.querySelector(".black");
    console.log(position);
    var info = position.getAttribute("style");
    console.log(info);
    $("button").click(function(){

    var position = document.querySelector(".black");
    console.log(position);
    var info = position.getAttribute("style");
    console.log(info);
  });
        $("#button-br").click(function(){
          $(".black").animate({
            left: "+=50px",
            top: "+=50px",
          });
        });
        $("#button-tl").click(function(){
          $(".black").animate({
            left: "-=50px",
            top: "-=50px",
          });
        });
        $("#button-tr").click(function(){
          $(".black").animate({
            left: "+=50px",
            top: "-=50px",
          });
        });
        $("#button-bl").click(function(){
          $(".black").animate({
            left: "-=50px",
            top: "+=50px",
          });
        });
    </script>
  </body>
</html>
