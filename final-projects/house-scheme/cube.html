    .cube {
      position: relative;
      top: 200px;
    }

    .rightFace,
    .leftFace,
    .topFace div {
      padding: 10px;
      width: 180px;
      height: 180px;
    }

    .rightFace,
    .leftFace,
    .topFace {
      position: absolute;
    }

    .leftFace {
      -webkit-transform: skewY(30deg);
      -moz-transform: skewY(30deg);
    }

    .rightFace {
      -webkit-transform: skewY(-30deg);
      -moz-transform: skewY(-30deg);
      left: 200px;
    }

    .topFace div {
      -webkit-transform: skewY(-30deg) scaleY(1.16);
      -moz-transform: skewY(-30deg) scaleY(1.16);
      font-size: 0.862em;
    }

    .topFace {
      -webkit-transform: rotate(60deg);
      -moz-transform: rotate(60deg);
      top: -158px;
      left: 100px;
    }

  width: 50px;
}
