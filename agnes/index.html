<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Agnes, 1</title>
    <style media="screen">

    /*https://developer.mozilla.org/en-US/docs/Web/CSS/linear-gradient*/

      main {
        width: 100%;
        height: 700px;
        margin: 50px auto;
        max-width: 80%;
      }

      div {
        border: 1px solid rgba(233, 233, 211, .8);
      }

      .first {
        background-image: linear-gradient(to left, rgba(204, 181, 161, .5), rgba(234, 206, 193, 1), rgba(204, 181, 161, .5), rgba(204, 181, 161, .5), rgba(234, 206, 193, 1));
        height: 5%;
      }

      .second {
        background-image: linear-gradient(to left, rgba(216, 212, 191, .5), rgba(233, 230, 209, 1));
        height: 20%;
      }

      .third {
        background-image: linear-gradient(to left, rgba(194, 201, 215, .5), rgba(207, 216, 225, 1));
        height: 20%;
      }

      .fourth {
        background-image: linear-gradient(to left, rgba(204, 181, 161, .5), rgba(234, 206, 193, 1));
        height: 20%;
      }

      .fifth {
        background-image: linear-gradient(to left, rgba(216, 212, 191, .5), rgba(233, 230, 209, 1));
        height: 20%;
      }

      .sixth {
        background-image: linear-gradient(to left, rgba(194, 201, 215, .5), rgba(207, 216, 225, 1));
        height: 5%;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="first">
      </div>
      <div class="second">
      </div>
      <div class="third">
      </div>
      <div class="fourth">
      </div>
      <div class="fifth">
      </div>
      <div class="sixth">
      </div>
    </main>
  </body>
</html>
