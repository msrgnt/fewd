<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Agnes, 1</title>
    <style media="screen">

      main {
        width: 80%;
        height: 700px;
        margin: 50px auto;
      }

      div {
        border: 1px solid rgba(233, 233, 211, .8);
      }

      .first {
        background-image: linear-gradient(rgba(204, 181, 169, .5), rgba(234, 206, 193, .5));
        height: 5%;
      }

      .second {
        background-image: linear-gradient(rgba(216, 212, 191, .5), rgba(233, 230, 209, .5));
        height: 20%;
      }

      .third {
        background-color: rgba(207, 216, 225, .5);
        height: 20%;
      }

      .fourth {
        background-color: rgba(234, 206, 193, .5);
        height: 20%;
      }

      .fifth {
        background-color: rgba(233, 233, 211, .5);
        height: 20%;
      }

      .sixth {
        background-color: rgba(207, 216, 225, .5);
        height: 5%;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="first">
      </div>
      <div class="second">
      </div>
      <div class="third">
      </div>
      <div class="fourth">
      </div>
      <div class="fifth">
      </div>
      <div class="sixth">
      </div>
    </main>
  </body>
</html>
