<h1>
  Array Practice
</h1>

<table>
  <tr>
    <th>Index</th>
    <th>Value</th>
  </tr>
  <tr>
    <td><code>animals[0]</code></td>
    <td class="a-0"></td>
  </tr>
  <tr>
    <td><code>animals[1]</code></td>
    <td class="a-1"></td>
  </tr>
  <tr>
    <td><code>animals[2]</code></td>
    <td class="a-2"></td>
  </tr>
  <tr>
    <td><code>animals[3]</code></td>
    <td class="a-3"></td>
  </tr>
  <tr>
    <td><code>animals[4]</code></td>
    <td class="a-4"></td>
  </tr>
</table>

<button>Do it!</button>

<script>

// make button put values in value boxes

var button = document.querySelector("button");

button.addEventListener("click", put);

function put(event) {
  for (var i = 0; i < animals.length; i++) {
  animals[i]
    document.querySelector(".a-" + i).textContent = animals[i];
  }

}

var animals = [
  "cow",
  "dog",
  "horse",
  "moose",
  "rooster"
];
</script>

<style>
body { font-family: sans-serif; font-size: 20px; }
th { text-align: left; }
th, td { border: 1px solid #ccc; padding: 1em; }
</style>
