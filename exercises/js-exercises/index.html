    <script>
    //first problem
    document.querySelector(".document-title").value = document.title;

    //second problem
    var a = document.querySelector(".first-name").value;
    var b = document.querySelector(".last-name").value;
    document.querySelector(".full-name").value = a + " " + b;

    //third problem

  function multiply(row, col, prod) {
    var n = parseInt(document.querySelector(row).value);
    var m = parseInt(document.querySelector(col).value);
    document.querySelector(prod).value = n * m;
  }

  function multiplyRow(letter) {
    multiply(".a1", "." + letter + "0", "." + letter + "1");
    multiply(".a2", "." + letter + "0", "." + letter + "2");
    multiply(".a3", "." + letter + "0", "." + letter + "3");
    multiply(".a4", "." + letter + "0", "." + letter + "4");
    multiply(".a5", "." + letter + "0", "." + letter + "5");
  }
