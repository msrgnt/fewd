<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <style media="screen">

    button {
      margin: 10px 0;
      font-size: 24px;
      color: green;
      border: 1px solid green;
      border-radius: 24px;
      padding: 5px 10px;
      background-image: linear-gradient(rgb(48, 196, 133), rgb(7, 148, 88));
    }

    button:hover {
      color: white;
      background-color: blue;
    }
    </style>
  </head>
  <body>
    <p>
      Calculator
    </p>
    <form class="" action="index.html" method="post">
      <input type="text" class="num-1" name="name" value=""> +
      <input type="text" class="num-2" name="name" value=""> =
      <input disabled type="text" name="name" class="result" value="">
        <br />
      <button type="submit" name="button" class="add-button"> Add </button>
    </form>
    <form class="" action="index.html" method="post">
      <input type="text" class="num-1-m" name="name" value=""> *
      <input type="text" class="num-2-m" name="name" value=""> =
      <input disabled type="text" name="name" class="result-m" value="">
        <br />
      <button type="submit" name="button" class="multiply-button"> Multiply </button>
    </form>
    <form class="" action="index.html" method="post">
      <input type="text" class="num-1-d" name="name" value=""> /
      <input type="text" class="num-2-d" name="name" value=""> =
      <input disabled type="text" name="name" class="result-d" value="">
        <br />
      <button type="submit" name="button" class="divide-button"> Divide </button>
    </form>
    <form class="" action="index.html" method="post">
      <input type="text" class="num-1-s" name="name" value=""> -
      <input type="text" class="num-2-s" name="name" value=""> =
      <input disabled type="text" name="name" class="result-s" value="">
        <br />
      <button type="submit" name="button" class="subtract-button"> Subtract </button>
    </form>
    <script type="text/javascript">
    var button = document.querySelector(".add-button")
    var buttonm = document.querySelector(".multiply-button")
    var buttond = document.querySelector(".divide-button")
    var buttons = document.querySelector(".subtract-button")

    button.addEventListener("click", sum);
    buttonm.addEventListener("click", product);
    buttond.addEventListener("click", dividend);
    buttons.addEventListener("click", result);

      function sum(event) {
        var a = parseInt(document.querySelector(".num-1").value);
        var b = parseInt(document.querySelector(".num-2").value);
      document.querySelector(".result").value = a + b;
      event.preventDefault();
    }
      function product(event) {
        var a = parseInt(document.querySelector(".num-1-m").value);
        var b = parseInt(document.querySelector(".num-2-m").value);
      document.querySelector(".result-m").value = a * b;
      event.preventDefault();
    }
      function dividend(event) {
        var a = parseInt(document.querySelector(".num-1-d").value);
        var b = parseInt(document.querySelector(".num-2-d").value);
      document.querySelector(".result-d").value = a / b;
      event.preventDefault();
    }
      function result(event) {
        var a = parseInt(document.querySelector(".num-1-s").value);
        var b = parseInt(document.querySelector(".num-2-s").value);
      document.querySelector(".result-s").value = a - b;
      event.preventDefault();
    }
    </script>
  </body>
</html>
