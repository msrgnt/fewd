<h1>Cash Register</h1>

<button id="hamburger" data-description="BURGER" data-price="7.99">
  Hamburger<br>
  $7.99
</button>

<button id="cheeseburger" data-description="BURGER W/ CHZ" data-price="8.99">
  Cheeseburger<br>
  $8.99
</button>

<button id="fries" data-description="FRY" data-price="3.99">
  Fries<br>
  $7.99
</button>

<button id="soda" data-description="FOUNTAIN" data-price="1.99">
  Soda<br>
  $1.99
</button>

<button id="shake" data-description="SHAKE" data-price="1.99">
  Milke Shake<br>
  $1.99
</button>

<button id="pie" data-description="PIE" data-price="1.99">
  Apple Pie<br>
  $1.99
</button>

<button id="bag" data-description="BAG" data-price="0.10">
  Bag<br>
  $0.10
</button>

<h2>Receipt</h2>

<table>
  <tr>
    <th>
      Total
    </td>
    <td id="total">0</td>
  </tr>
  <tr id="no-items">
    <td colspan="2">
      No items. Press a button.
    </td>
  </tr>
</table>

<script>

var buttons = document.querySelectorAll("button");

for (var i = 0; i < buttons.length; i++) {
  buttons[i].addEventListener("click", addy);
}

function addy(event) {

    var row = document.createElement("tr");
    var tdDescription = document.createElement("td");
    var tdPrice = document.createElement("td");
    var  message = document.querySelector("#no-items");

    var clickedButton = event.target;
    var price = clickedButton.getAttribute("data-price");

    message.classList.add("hidden");

    tdDescription.textContent = clickedButton.getAttribute("data-description");
    tdPrice.textContent = price;

    row.appendChild(tdDescription);
    row.appendChild(tdPrice);
    document.querySelector("table").appendChild(row);

    var total = document.querySelector("#total");
    cost = parseFloat(total.textContent) + parseFloat(price);

    finalCost = Math.round(cost * 100.0) / 100.0;
    document.querySelector("#total").textContent = finalCost;

}

</script>

<style>
h1 { margin: 1em 0; font-size: 1.2em; }
h2 { font-size: 1em; }
body { font-family: sans-serif; font-size: 20px; }
th { text-align: right; }
th, td { border: 1px solid #ccc; padding: 1em; }
button {
  text-align: center;
  background-color: rgb(241, 86, 52);
  color: white;
  border-radius: 5px;
  border: 0;
  font-size: inherit;
  font-family: inherit;
  cursor: pointer;
  padding: 0.5em 1em;
}
.hidden { display: none; }
</style>
