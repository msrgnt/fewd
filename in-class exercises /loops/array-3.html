<script>
//currently this just grabs that last value?
var button = document.querySelector("button");
var items = document.querySelectorAll(".item-price");
var price = 0;

button.addEventListener("click", ohShit);

function ohShit(event){
  for (var i = 0; i < items.length; i++) {

    //this, at loop, takes the parsed textContent (each price) and adds it to whatever
    //price was before. Price starts at 0 (above). It increments up at every loop.
    price = price + parseFloat(items[i].textContent);

    //some rounding thing I found and copied
    price = Math.round(price * 100.0) / 100.0;
    document.querySelector(".t").textContent = price;

  }

event.preventDefault();
}

</script>
