<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/typeform.css">
    <title></title>
    <style>
    header img {
      margin-top: 6px;
    }
    nav {
      float: right;
    }
    span {
      display: block;
      margin-top: 10px;
      color: white;
      font-size: 12px;
    }
    main div{
      width: 250px;
      margin-left: auto;
      margin-right: auto;
    }
    main p{
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      font-family: "Open Sans";
      font-size: 20px;
      font-weight: 100;
      margin-top: 24px;
      margin-bottom: 5px;
    }
    header a {
    color: rgb(81, 193, 204);
    font-family: "Open Sans";
    font-weight: 600;
    margin-right: 20px;
    border-bottom: 3px solid rgb(81, 193, 204);
    text-decoration: none;
    }
    a.foot {
    font-size: 15px;
    display: center;
    margin-left: auto;
    margin-right: auto;
    color: rgb(234, 190, 4);
    font-family: "Open Sans";
    font-weight: 500;
    border-bottom: 3px solid rgb(234, 190, 4);
    text-decoration: none;
    }

    div.first {
      display: flex;
    }
    div img {
      height: 35px;
      padding-top: 10px;
    }
    button {
      height: 100px;
      width: 100px;
      border-radius: 5px;
      border: none;
      margin: 10px;
    }
    div {
      display: flex;
    }
    button.a {
      background: rgb(81, 193, 204);
      margin: 15px 10px 10px 10px;
    }
    button.b {
      background: rgb(234, 190, 4);
      margin: 15px 10px 10px 10px;
    }
    button.c {
      background: rgb(218, 110, 0);
    }
    button.d {
      background: rgb(110, 197, 92);
    }
    button.e {
      background: rgb(211, 116, 198);
      margin: 10px 10px 0 10px;
    }
    button.f {
      background: rgb(220, 67, 113);
      margin: 10px 10px 0 10px;
    }
    </style>
  </head>
  <body>
    <header>
<img src="img/typeform_new_logo@2x.png" width="120px" alt="logo" />
      <nav>
        <a href="#">Get started</a>
        <img src="img/menu.png" width="30px" alt="" />
      </nav>
    </header>
    <main>
      <p>Ask for anything</p>
    <div class="first">
      <button class="a"><img src="img/icn_info.png" alt="" /><span>Information</span></button>
      <button class="b"><img src="img/insight1.png" alt="" /><span>Insight</span></button>
    </div>
    <div class="second">
      <button class="c"><img src="img/registration1.png" alt="" /><span>Registration</span></button>
      <button class="d"><img src="img/payments1.png" alt="" /><span>Payment</span></button>
    </div>
    <div class="third">
      <button class="e"><img src="img/assesment1.png" alt="" /><span>Knowledge</span></button>
      <button class="f"><img src="img/anything1.png" alt="" /><span>And more</span></button>
    </div>
  <p><a href="#" class="foot">See more examples</a></p>
  </main>
  </body>
</html>
