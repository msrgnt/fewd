<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body {
        font-family: "Helvetica"
      }
      .btn {
        border: 1px solid black;
        background: green;
        font-family: inherit;
        font-size: 14px;
        padding: 20px 40px;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        border: none;
        cursor: pointer;
      }
      .btn:hover {
        background: black;
      }
      .small-btn {
        padding: 10px 20px;
      }
      .danger {
        background: red;
      }
    </style>
  </head>
  <body>
    <a href="#" class="btn">Click me</a>
    <button type="" class="btn" name="button">Click me</button>
    <input type="submit" class="btn small-btn" name="name" value="Click me">
    <br>
    <br>
    <br>
    <a href="#" class="btn small-btn danger">Danger, don't click me</a>

  </body>
</html>
