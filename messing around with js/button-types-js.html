<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <button type="button" name="button" class="button-1"></button>
    <br />
      <input type="text" class="num-1" name="name" value=""> +
      <input type="text" class="num-2" name="name" value=""> =
      <input disabled type="text" name="name" class="result" value="">
      <button type="button" name="button" class="add-button">Add numbers!</button>
    <br />
      <button type="button" name="button" class="button-2">Push me</button>
    <br />
    <script type="text/javascript">
          var el = document.querySelector(".button-1");
          el.textContent = "Touch me once...";
          el.addEventListener("click", doSomethingCrazy);
          function doSomethingCrazy() {
            el.textContent = "Thank you.";
          }

          var button = document.querySelector(".add-button")
          button.addEventListener("click", sum);
          function sum(event) {
            // takes input 1
            var a = parseInt(document.querySelector(".num-1").value);
            // takes input 2
            var b = parseInt(document.querySelector(".num-2").value);
            // does something with those inputs and puts the result in the noted field
            document.querySelector(".result").value = a + b;
            event.preventDefault();
          }

          var button = document.querySelector(".button-2");
          button.addEventListener("click", add);
          function add(event) {
            var newDiv = document.createElement("div");
            newDiv.textContent = "Yeah!";
            // Append the new div to the body
            var body = document.querySelector("body");
            body.appendChild(newDiv);
            event.preventDefault();
          }
    </script>
  </body>
</html>
