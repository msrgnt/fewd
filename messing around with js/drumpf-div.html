<DOCTYPE html!>
<html>
  <head>
    <style media="screen">

    button {
      padding: 100px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    
    button:hover {
      color: red;
      background: green;
    }

    </style>
    </head>
      <body>

        <button type="button" class="button" name="button">Click Drumpf?</button>
        <div class="">
        </div>

          <script>
            var button = document.querySelector(".button");

            button.addEventListener("click", add);

            function add(event) {
            var newDiv = document.createElement("div");
            newDiv.textContent = "FUCK YOU DRUMPF!";
            // Append the new div to the body
            var body = document.querySelector("div");
            body.appendChild(newDiv);
            event.preventDefault();
            }
          </script>
    </body>
</html>
