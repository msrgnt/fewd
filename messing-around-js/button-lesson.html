<body>

<!--Everything that’s bolded is something that I named, and is what we are using to make javascript work.-->

<button type="button" name="button" class="button-1"></button>
<br />
<br />

<!--just a button. You’ll notice there’s seemingly no text content for this button.
There isn’t any here in the html (if there were it’d be between these blue guys: “...button-3”></button>” But if you look below you’ll see we make it say
This is a line of text that I just made up! in the javascript-->


 <input type="text" class="entered-num-1" name="" placeholder="put a number here" value=""> +
<input type="text" class="entered-num-2" name="" placeholder="put a number here" value=""> =
<input disabled type="text" name="" placeholder="click for an answer" class="click-result" value="">
<button type="button" name="button" class="button-2">Add numbers!</button>
<br />
<br />

<!--three input boxes, + and = signs between those boxes, and a button with text
content Add numbers!-->

<button type="button" name="button" class="button-3">Push me</button>

<!--just a button with the text content Push me-->



<script type="text/javascript">

         var firstButton = document.querySelector(".button-1");
         firstButton.textContent = "You haven’t clicked me";

         firstButton.addEventListener("click", poopyShit);

         function poopyShit() {
          firstButton.textContent = "You clicked me!";
         }

// script for first button. This button has text on it. When you click the button
// the text content of the button changes. That’s dope yo!
// More specifically, javascript
// a) immediately gives the button something to say
// b) at click, gives the button something else to say

         var secondButton = document.querySelector(".button-2")

         secondButton.addEventListener("click", calculateFart);

         function calculateFart() {
           var poopoo = parseInt(document.querySelector(".entered-num-1").value);
           var peepee = parseInt(document.querySelector(".entered-num-2").value);
           document.querySelector(".click-result").value = poopoo + peepee;
         }

// script for second button. This button takes the content of two inputs, adds them // together, then outputs the result in another input. That’s coo!
// More specifically, javascript tells the button, when clicked, to
// a) grab entered numbers and turn them into integers
// b) add those numbers together
// c) put whatever that equals into a third input box called click-result

         var thirdButton = document.querySelector(".button-3");

         thirdButton.addEventListener("click", newPoop);

         function newPoop() {
           var myDiv = document.createElement("div");
           myDiv.textContent = "This is a line of text that I just made up!";
           myDiv.setAttribute("class", "color");
           var mySite = document.querySelector("body");
           mySite.appendChild(myDiv);
         }

// script for third button. This button makes a new comment appear on the page!
// More specifically, it tells the button, when clicked, to
// a) create a new element (a div)
	// b) make that div feature text content that I made up
	// c) append the new div, now featuring text content, to appear on the page

</script>
</body>
