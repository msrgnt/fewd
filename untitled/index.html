<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <meta charset="utf-8">
    <title></title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style media="screen">

  @-ms-viewport{
    width: device-width;
    zoom: 1;
  }


    @-o-viewport{
      width: device-width;
      zoom: 1;
    }

    @viewport{
      width: device-width;
      zoom: 1;
    }

    .color-button {
      background: rgba(120, 36, 238, 0.4);
      height: 40px;
      width: 40px;
      border-radius: 1px;
    }

    div {
      display: inline;
    }

    p {
      opacity: 0;
      -webkit-transition: width 2s, height 2s, background-color 2s, -webkit-transform 2s;
      transition: width 2s, height 2s, background-color 2s, transform 2s;
    }



    p:hover {
      background-color: #FFCCCC;
      width: 200px;
      height: 200px;
      -webkit-transform: rotate(180deg);
      transform: rotate(180deg);
    }

    .fade {
       -webkit-animation: fade 2s;
       animation: fade 2s;
       opacity: 1;
      }

    @-webkit-keyframes fade {
        from {opacity: 0}
        to {opacity: 1}

    }@keyframes fade {
        from {opacity: 0}
        to {opacity: 1}
    }

    .buttons {
      margin-top: 30px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      display: block;
    }

    .button {
      background: white;
      padding: 20px;
      border-radius: 5px;
      margin: 0 10px;
      outline: none;
      box-shadow: 0 0 5px 1px rgb(230, 230, 230);
    }

    .button:active, button.active {
      outline:0;
      box-shadow: none;
    }

    .button:focus, button.focus {
      outline:none;
    }

    article {
      background: white;
      width: 80%;
      height: 500px;
      max-width: 800px;
      padding-top: 15px;
      padding-bottom: 15px;
      position: relative;
      margin-left: auto;
      margin-right: auto;
      margin-top: 30px;
      border-radius: 5px;
      box-shadow: 0 0 20px 1px rgb(199, 199, 199);
    }

    .test {
      height:520px;
      width: 100px;
      background-color: white;
      position: absolute;
      left: -100px;
      top: 0;
      box-shadow: inset -64px 0px 20px -64px rgb(199, 199, 199);

    }

    .test-2 {
      height:520px;
      width: 100px;
      background-color: white;
      right: -100px;
      top: 0;
      position: absolute;
      box-shadow: inset 64px 0px 20px -64px rgb(199, 199, 199);

    }

    @media (max-width: 400px) {
      .buttons {
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        display: block;
      }

      .button {
        background: white;
        padding: 50px;
        border-radius: 10px;
        margin: 0 10px;
        outline: none;
        box-shadow:none;
      }
    }
    </style>
  </head>
<body>
  <div class="buttons">
    <button class="shape-button button" name="button"></button>
    <button class="clear-button button" type="button" name="button"></button>
  </div>
  <main>
    <article class="box">  <div class="test">

      </div>
      <div class="test-2">

      </div></article>
