    <style media="screen">


    .fade {
       -webkit-animation: fade 4s;
       animation: fade 4s;
       opacity: 1;
      }

      @-webkit-keyframes fade {
          from {opacity: 0}
          to {opacity: 1}

      }@keyframes fade {
          from {opacity: 0}
          to {opacity: 1}
      }

      .shadow {
        background: transparent;
        border: 5px solid white;
        height: 494px;
        width: 789px;
        position: absolute;
        top: 0;
        left: 0;
      }

      .box {
      background: white;
      height: 500px;
      width: 800px;
      padding-top: 15px;
      padding-bottom: 15px;
      position: relative;
      margin-left: auto;
      margin-right: auto;
      margin-top: 100px;
      /*
      box-shadow: 0 0 20px 5px rgb(199, 199, 199);
      */
      }

      .left {
        height:530px;
        width: 100px;
        background-color: white;
        position: absolute;
        left: -100px;
        top: 0px;
        box-shadow: inset -64px 0px 20px -64px rgb(199, 199, 199);
      }

      .right {
        height:530px;
        width: 100px;
        background-color: white;
        position: absolute;
        right: -100px;
        top:0px;
        box-shadow: inset 64px 0px 20px -64px rgb(199, 199, 199);

      }

      .top {
        height:100px;
        width: 800px;
        background-color: white;
        position: absolute;
        top: -100px;
        left: 0px;
        box-shadow: inset 0px -64px 20px -64px rgb(199, 199, 199);
      }

      .bottom {
        height:100px;
        width: 800px;
        background-color: white;
        position: absolute;
        bottom: -100px;
        left: 0px;
        box-shadow: inset 0px 64px 20px -64px rgb(199, 199, 199);

      }

      .tl {
        height:100px;
        width: 200px;
        background-color: white;
        position: absolute;
        top: -100px;
        left:-200px;
      }

      .tr {
        height:100px;
        width: 200px;
        background-color: white;
        position: absolute;
        top: -100px;
        right:-200px;
      }

      .br {
        height:200px;
        width: 200px;
        background-color: white;
        position: absolute;
        bottom: -125px;
        right:-200px;
      }

      .bl {
        height:200px;
        width: 200px;
        background-color: white;
        position: absolute;
        bottom: -125px;
        left:-200px;
      }

    </style>
